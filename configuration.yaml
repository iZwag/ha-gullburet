# Loads default set of integrations. Do not remove.
default_config:

# HOME ASSISTANT SYSTEM
automation: !include automations.yaml
automation modules: !include_dir_merge_list automation_modules/
scene: !include scenes.yaml
sensor: !include sensors.yaml
script: !include scripts.yaml
template: !include templates.yaml
input_boolean: !include input_boolean.yaml
input_number: !include input_number.yaml
input_select: !include input_select.yaml
input_text: !include input_text.yaml
input_datetime: !include input_datetime.yaml
shell_command: !include shell_commands.yaml
camera: !include cameras.yaml

# TEXT TO SPEECH
tts:
  - platform: google_translate

# FRONTEND
frontend:
  # Load frontend themes from the themes folder
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /local/community/lovelace-card-mod/card-mod.js

# USER INTERFACES
lovelace:
  mode: storage
  dashboards:
    dashboard-tablet:
      mode: yaml
      filename: dashboard-tablet.yaml
      title: Tablet
      icon: mdi:tablet-dashboard
      show_in_sidebar: true
    dashboard-mobile:
      mode: yaml
      filename: dashboard-mobile.yaml
      title: Mobile
      icon: mdi:cellphone
      show_in_sidebar: true
  resources:
    - url: /local/community/decluttering-card/decluttering-card.js
      type: module
    

# PYTHON SCRIPTS
# Add scripts to <config>/python_scripts. Also add its entry to services.yaml in same folder.
# Enabling Python-scripts with an Integration is obsolete. This enables Python-scripts:
python_script:
# Enables logging from Python-scripts.
logger:
  default: warning
  logs:
    homeassistant.components.python_script: debug

# CUSTOM JINJA2 TEMPLATES
# Templates stored in this directory can be used for Jinja templating
custom_templates:

# HOME MAP INDICATOR
zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 20
    icon: mdi:home

# IGNORE STATE HISTORY COLLECTION
recorder:
  db_url: sqlite:///home-assistant_v2.db
  purge_keep_days: 10
  auto_purge: true
  commit_interval: 1
  exclude:
    entities:
      - sensor.elvia_variable_pricing_full_list
      - sensor.time
      - sensor.time_date
      - sensor.time_utc
      - sensor.date
      - sensor.date_string
      - sensor.date_string_nor
      - sensor.date_time
      - sensor.date_time_iso
      - sensor.date_time_utc
    domains:
      - automation
      - updater
      - camera
      - media_player
      - weather 