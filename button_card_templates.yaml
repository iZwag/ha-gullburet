            var g = parseInt(color.slice(3, 5), 16);
            var b = parseInt(color.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, 0.2)`;
          ]]]
      - border-radius: 16px
    icon:
      - width: 20px
      - height: 20px
      - color: |
          [[[
            return variables.iconColor;
          ]]]
    state:
      - font-size: 12px
      - font-weight: 600
      - color: var(--primary-text-color)
      - padding: 0px 8px 0px 6px
      - justify-self: center

