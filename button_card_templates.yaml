#############################################################################
# HEAT DEVICE ICON
#############################################################################
heat_device:
  template:
    - icon_main
  show_state: false
  show_icon: true
  show_name: false
  show_label: false
  size: 60%
  color: auto
  color_type: icon
  tap_action:
    action: more-info
  hold_action:
    action: more-info
  extra_styles: |
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 111, 0, 0.6);
      }
      80% {
        box-shadow: 0 0 0 8px rgba(255, 111, 0, 0.6);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 111, 0, 0);
      }
    }
  styles:
    icon:
      - color: >
          [[[ 
            if (entity.state == 'on') {
              return 'rgba(255, 111, 0, 1.0)';
            }
            if (entity.state == 'heat') {
              if (entity.attributes.hvac_action == 'heating' ) {
                return 'rgba(255, 111, 0, 1.0)';
              }
            }
            return 'rgba(255, 255, 255, 1.0)';
          ]]]
    card:
      - width: 3vw
      - height: 3vw
      - border-radius: 8vw
      - display: >
          [[[
            if (entity.state == 'on') {
              return 'flex';
            }
            if (entity.state == 'heat') {
              if (entity.attributes.hvac_action == 'heating' ) {
                return 'flex';
              }
            }
            return 'none';
          ]]]
      - background-color: >
          [[[ 
            if (entity.state == 'on') {
              return 'rgba(255, 111, 0, 0.25)';
            }
            if (entity.state == 'heat') {
              if (entity.attributes.hvac_action == 'heating' ) {
                return 'rgba(255, 111, 0, 0.25)';
              }
            }
            return 'rgba(115, 115, 115, 0.6)';
          ]]]
      - animation: pulse 3s ease-in infinite

