#############################################################################
# BIG SENSOR CARD WITH BAR
#############################################################################
big_sensor_bar:
  show_units: true
  show_state: true
  variables:
    barMax: 100
    barHiSeverity: 75
    barMidSeverity: 30
    showLimit: false
  custom_fields:
    bar: |
      [[[
        var color = "#1aff66";
        var state = (entity.state/variables.barMax) * 100;
        if (entity.state > variables.barHiSeverity) color = "red";
        else if (entity.state > variables.barMidSeverity) color = "#fdca40";

        return `
        <div>
          <div style="background:${color}; height: 12px; width:${state}%; transition: width 0.5s ease;">
          </div>
        </div>
        `
      ]]]
    maxLimit: |
      [[[
        return variables.barMax + " " + entity.attributes.unit_of_measurement;
      ]]]
  styles:
    card:
      - padding: var(--ha-card-padding)
    icon:
      - width: 24px
    img_cell:
      - width: 30px
      - justify-self: start
      - height: 30px
      - padding-bottom: 12px
    state:
      - justify-self: start
      - font-size: 24px
      - font-weight: 500
      - font-family: var(--primary-font-family)
    name:
      - justify-self: start
      - font-size: 14px
      - opacity: '0.7'
      - padding-bottom: 12px
      - font-family: var(--primary-font-family)
    grid:
      - grid-template-areas: |
          [[[
            if (variables.showLimit == false) return '"i s s" "i n n" "bar bar bar"';
            return '"i s s" "i n n" "bar bar maxLimit"';
          ]]]
      - grid-template-columns: 40px 1fr 4em
      - grid-template-rows: min-content min-content min-content
    custom_fields:
      bar:
        - justify-self: start
        - width: 100%
        - height: 12px
        - border-radius: 6px
        - background: '#343434'
      maxLimit:
        - justify-self: end
        - font-size: 14px
        - color: red
        - font-weight: 500
        - display: |
            [[[
