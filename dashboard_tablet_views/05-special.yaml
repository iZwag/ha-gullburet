# SPECIAL VIEW
title: Special
path: special
type: sidebar
theme: ios-dark-mode
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
cards:
  # SIDEBAR CONTENTS
  - type: vertical-stack
    view_layout:
      position: sidebar
    cards:
    # Display Clock
    - type: custom:button-card
      entity: sensor.time
      template: navbar_clock
    # Display Date string
    - type: custom:button-card
      entity: sensor.date_string
      template: navbar_datestring
    # NAVBUTTONS
    # Dashboard
    - type: custom:button-card
      template: navbar_button
      name: Dashboard
      icon: mdi:home
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/dashboard
    - type: custom:button-card
      template: navbar_button
      name: Floorplan control
      icon: mdi:floor-plan      
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/floorplan
    - type: custom:button-card
      template: navbar_button
      name: Bedtime & wake-up
      icon: mdi:bed
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/sleep
    - type: custom:button-card
      icon: mdi:chart-bar
      name: Consumption
      template: navbar_button
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/consumption
    - type: custom:button-card
      icon: mdi:star
      name: Special
      template: navbar_button
      variables:
        link_active: "true"
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/special
    - type: custom:button-card
      icon: mdi:speaker
      name: Listen
      template: navbar_button
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/audio
    # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT AS NEEDED
    - type: custom:button-card
      color_type: blank_card
      styles:
        card:
          - height: 25vh
          - background-color: transparent
    - type: custom:mushroom-chips-card
      alignment: center
      card_mod:
        style: |
          ha-card {
            --chip-background: rgba(25, 25, 25, 0.2);
            --primary-text-color: var(--secondary-text-color);
          }
      chips:
      - type: action
        tap_action:
          action: navigate
          navigation_path: /lovelace/0
        icon: mdi:cog
      - type: entity
        entity: sensor.temperature_apartment_avg
      - type: weather
        entity: weather.yr_weather_home
        show_temperature: true
        show_conditions: true

  # MAIN VIEW CONTENT
  - type: custom:mod-card
    card_mod:
      # Add 5% padding on both sides of the main content
      style: |
        ha-card {
          padding: 0px 5vw;
        }
    card:
      type: vertical-stack
      cards:
      # 1st row
      - type: horizontal-stack
        cards:
        # Guests column
        - type: vertical-stack
          cards:
          # Title card: Guests
          - type: markdown
            content: "# Guests"
            card_mod:
              style:
                ha-markdown$: |
                  h1 {
                    font-weight: 300;
                  }
                .: |
                  ha-card {
                    background-color: var(--nested-card-background);
                  }
                  ha-markdown {
                    padding: var(--ha-card-padding) !important;
                  }
          - type: custom:stack-in-card
            mode: vertical
            cards:
            - type: horizontal-stack
              cards:
              - type: tile
                entity: input_boolean.guest_mode_enable
                color: purple
                name: Guests staying
                hide_state: true
                card_mod:
                  style: |
                    ha-card {
                      background-color: var(--nested-card-background);
                    }
              - type: custom:mushroom-chips-card
                alignment: end
                card_mod:
                  style: |
                    ha-card {
                      --chip-background: rgba(25, 25, 25, 0.2);
                      --primary-text-color: var(--secondary-text-color);
                    }
                chips:
                - type: entity
                  content_info: name
                  name: Thermostat sleep schedule
                  entity: schedule.heating_sleep_guest
            - type: horizontal-stack
              cards:
              - type: tile
                entity: input_number.temperature_sleep_guest
                hide_state: true
                icon: mdi:thermometer
                name: Guest room sleep
                features:
                  - type: numeric-input
                    style: buttons
                card_mod:
                  style: |
                    ha-card {
                      background-color: var(--nested-card-background);
                    }
              - type: tile
                entity: input_number.temperature_away_guest
                hide_state: true
                icon: mdi:thermometer
                name: Guest room away
                features:
                  - type: numeric-input
                    style: buttons
                card_mod:
                  style: |
                    ha-card {
                      background-color: var(--nested-card-background);
                    }
            - type: tile
              entity: input_boolean.party_mode_enable
              color: pink
              name: Party mode
              hide_state: true
              card_mod:
                style: |
                  ha-card {
                    background-color: var(--nested-card-background);
                  }
        - type: vertical-stack
          cards:  
          - type: picture
            image: /local/ui/guest-wifi-qr.png
