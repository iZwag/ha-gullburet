title: Consumption
path: consumption
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
type: "custom:ha-dashboard"
theme: ios-dark-mode
badges: []
usePanel: true
sidebar:
  screenMinWidth: 828
  buttons: []
  stickyCards:
    - type: picture-elements
      image: "/local/ui/clck-background.png"
      elements:
        - type: state-label
          entity: sensor.time
          hold_action:
            action: none
          style:
            color: var(--primary-text-color)
            font-size: 5.41vw
            font-weight: 200
            left: 16%
            letter-spacing: "-0.05vw"
            max-width: 1px
            top: 37.5%
            pointer-events: none
          tap_action:
            action: none
        - type: state-label
          entity: sensor.date_string
          hold_action:
            action: none
          style:
            color: var(--secondary-text-color)
            font-size: 1.3vw
            font-weight: 300
            left: 31.5%
            letter-spacing: "-0.05vw"
            text-align: left
            top: 65%
            width: 30%
            pointer-events: none
          tap_action:
            action: none
  cards:
    - type: custom:stack-in-card
      mode: vertical
      keep:
        border_radius: true
        margin: true
        box_shadow: true
        background: true
      card_mod:
        style: |
          ha-card {
            padding: 0% 1% 0% 1%;
          }
      cards:
        - type: "custom:button-card"
          icon: mdi:home
          name: Dashboard
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/dashboard
        - type: "custom:button-card"
          icon: mdi:floor-plan
          name: Floorplan control
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/floorplan
        - type: "custom:button-card"
          icon: mdi:bed
          name: Bedtime & wake-up
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/sleep
        - type: "custom:button-card"
          icon: mdi:chart-bar
          name: Consumption
          template: navbar_button
          variables:
            link_active: "true"
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/consumption
        - type: "custom:button-card"
          icon: mdi:star
          name: Special
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/special
        - type: "custom:button-card"
          icon: mdi:speaker
          name: Listen
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/audio
        # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT AS NEEDED
        - type: "custom:button-card"
          color_type: blank_card
          styles:
            card:
              - height: 25vh
        - type: custom:mushroom-chips-card
          alignment: center
          card_mod:
            style: |
              ha-card {
                --chip-background: rgba(25, 25, 25, 0.2);
                --primary-text-color: var(--secondary-text-color);
              }
          chips:
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace/0
            icon: mdi:cog
          - type: entity
            entity: sensor.temperature_apartment_avg
          - type: weather
            entity: weather.yr_weather_home
            show_temperature: true
            show_conditions: true
cards:
  - type: "custom:bootstrap-grid-card"
    #container_padding: 10px
    #use_hass_style_gutter: true
    #hass_style_gutter_size: "10px"
    cards:
    - type: row
      cards:
      - type: vertical-stack
        class: "col-md-1"
        cards:
        - type: custom:button-card
          color_type: blank_card
          styles:
            card:
            - background-color: transparent
      - type: vertical-stack
        class: "col-md-10"
        cards:
        - type: horizontal-stack
          cards:
          - type: custom:apexcharts-card
            card_mod:
              style: |
                ha-card {
                  background-color: transparent;
                }
            chart_type: radialBar
            experimental:
              color_threshold: true
            apex_config:
              legend:
                show: false
            header:
              show: true
              title: This month max-hours vs. current hour
              show_states: true
              colorize_states: true
            series:
              - entity: sensor.elvia_active_fixed_price_level
                name: Price level limit
                show:
                  in_chart: false
                unit: ' kWh'
                color: red
                data_generator: |
                  const sensorValueKWh = parseFloat(entity.attributes.level_max);
                  return [[new Date().getTime(), sensorValueKWh]];
              - entity: sensor.power_monthly_maxhour_1
                name: Max-hour 1
                show:
                  in_header: false
                color: '#1AC8ED'
                data_generator: |
                  const sensor_percent = parseFloat(entity.attributes.prcnt_of_limit);
                  return [[new Date().getTime(), sensor_percent]];
              - entity: sensor.power_monthly_maxhour_2
                name: Max-hour 2
                show:
                  in_header: false
                color: '#1AC8ED'
                data_generator: |
                  const sensor_percent = parseFloat(entity.attributes.prcnt_of_limit);
                  return [[new Date().getTime(), sensor_percent]];
              - entity: sensor.power_monthly_maxhour_3
                name: Max-hour 3
                show:
                  in_header: false
                color: '#1AC8ED'
                data_generator: |
                  const sensor_percent = parseFloat(entity.attributes.prcnt_of_limit);
                  return [[new Date().getTime(), sensor_percent]];
              - entity: sensor.power_monthly_maxhour_average
                name: Average
                show:
                  in_header: false
                unit: ' %'
                color: '#d24dff'
                data_generator: |
                  const sensor_percent = parseFloat(entity.attributes.prcnt_of_limit);
                  return [[new Date().getTime(), sensor_percent]];
              - entity: sensor.power_monthly_maxhour_average
                name: Average
                show:
                  in_chart: false
                unit: ' kWh'
                color: '#d24dff'
              - entity: sensor.accumulated_consumption_current_hour_asengata_6a
                name: Current hour
                show:
                  in_header: false
                color: '#1aff66'
                data_generator: |
                  const sensorValueKWh = parseFloat(entity.state);
                  const percentageOfTotal = (sensorValueKWh / 5) * 100;
                  return [[new Date().getTime(), percentageOfTotal]];
              - entity: sensor.accumulated_consumption_current_hour_asengata_6a
                name: Current hour
                show:
                  in_chart: false
                unit: ' kWh'
                color: '#1aff66'
                #color_threshold:
                #  - value: 0
                #    color: '#4CAF50'
                #  - value: 25
                #    color: '#7CB342'
                #  - value: 45
                #    color: '#FBC02D'
                #  - value: 60
                #    color: '#EF6C00'
                #  - value: 85
                #    color: '#B71C1C'
            #experimental:
              #color_threshold: true
          - type: vertical-stack
            cards:
            - type: gauge
              entity: sensor.power_asengata_6a
              min: 0
              max: 8800
              needle: false
              severity:
                green: 1
                yellow: 2500
                red: 5000
              name: Power consumption (realtime)
              card_mod:
                style:
                  ha-gauge $ svg.gauge: |
                    .dial {
                      stroke: var(--ha-card-background) !important;
                    }
                  .: | 
                    ha-card {
                      background-color: transparent;
                      padding: var(--ha-card-padding) !important;
                    }
            - type: entities
              title: So far this month
              show_header_toggle: false
              state_color: true
              card_mod:
                style: | 
                  ha-card {
                    background-color: transparent;
                  }
              entities:
                - entity: sensor.monthly_cost_asengata_6a
                  name: 'Electricity bill (Tibber)'
                  icon: mdi:cash
                - entity: sensor.elvia_monthly_total
                  name: 'Grid company bill (Elvia)'
                  icon: mdi:cash
                - entity: sensor.monthly_net_consumption_asengata_6a
                  name: Power consumption
        #- type: markdown
        #  content: "# Battery statuses"
        #  card_mod:
        #    style:
        #      ha-markdown$: |
        #        h1 {
        #          font-weight: 300;
        #        }
        #      .: |
        #        ha-card {
        #          background-color: var(--nested-card-background);
        #        }
        #        ha-markdown {
        #          padding: var(--ha-card-padding) !important;
        #        }
        - type: horizontal-stack
          cards:
          - type: entities
            title: Battery status
            entities:
              - entity: sensor.heatsheet_remote_battery
                name: Heated sheet remote
              - entity: sensor.esmeralda_battery
                name: Esmeralda
              - entity: sensor.sonos_move_battery
                name: Sonos Move
              - entity: sensor.lenovo_tab_m10_battery
                name: Lenovo Tab M10
              - entity: sensor.iphone_jon_battery
                name: "Jon's iPhone"
            state_color: true
          - type: entities
            entities:
              - entity: sensor.temperature_battery_bedroom
                name: Sensor, bedroom
              - entity: sensor.temperature_battery_guest
                name: Sensor, guest room
              - entity: sensor.temperature_battery_entry
                name: Sensor, entry
              - entity: sensor.temperature_battery_kitchen
                name: Sensor, kitchen
              - entity: sensor.temperature_battery_office
                name: Sensor, office
              - entity: sensor.temperature_battery_living
                name: Sensor, living room
              - entity: sensor.motion_battery_storage
                name: Sensor, storage
            state_color: true
      - type: vertical-stack
        class: "col-md-1"
        cards:
        - type: custom:button-card
          color_type: blank_card
          styles:
            card:
            - background-color: transparent