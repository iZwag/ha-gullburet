title: Dashboard
path: dashboard
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
type: "custom:ha-dashboard"
theme: ios-dark-mode
badges: []
usePanel: true
sidebar:
  screenMinWidth: 828
  buttons: []
  stickyCards:
    - type: picture-elements
      image: "/local/ui/clck-background.png"
      elements:
        - type: state-label
          entity: sensor.time
          hold_action:
            action: none
          style:
            color: var(--primary-text-color)
            font-size: 5.41vw
            font-weight: 200
            left: 16%
            letter-spacing: "-0.05vw"
            max-width: 1px
            top: 37.5%
            pointer-events: none
          tap_action:
            action: none
        - type: state-label
          entity: sensor.date_string
          hold_action:
            action: none
          style:
            color: var(--secondary-text-color)
            font-size: 1.3vw
            font-weight: 300
            left: 31.5%
            letter-spacing: "-0.05vw"
            text-align: left
            top: 65%
            width: 30%
            pointer-events: none
          tap_action:
            action: none
  cards:
    - type: custom:stack-in-card
      mode: vertical
      keep:
        border_radius: true
        margin: true
        box_shadow: true
        background: true
      card_mod:
        style: |
          ha-card {
            padding: 0% 1% 0% 1%;
          }
      cards:
        - type: "custom:button-card"
          icon: mdi:home
          name: Dashboard
          template: navbar_button
          variables:
            link_active: "true"
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/dashboard
        - type: "custom:button-card"
          icon: mdi:floor-plan
          name: Floorplan control
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/floorplan
        - type: "custom:button-card"
          icon: mdi:bed
          name: Bedtime & wake-up
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/sleep
        - type: "custom:button-card"
          icon: mdi:chart-bar
          name: Consumption
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/consumption
        - type: "custom:button-card"
          icon: mdi:star
          name: Special
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/special
        # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT AS NEEDED
        - type: "custom:button-card"
          color_type: blank_card
          styles:
            card:
              - height: 32vh
        - type: custom:mushroom-chips-card
          alignment: center
          card_mod:
            style: |
              ha-card {
                --chip-background: rgba(25, 25, 25, 0.2);
                --primary-text-color: var(--secondary-text-color);
              }
          chips:
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace/0
            icon: mdi:cog
          - type: entity
            entity: sensor.temperature_apartment_avg
          - type: weather
            entity: weather.yr_weather_home
            show_temperature: true
            show_conditions: true
cards:
  - type: "custom:bootstrap-grid-card"
    #container_padding: 10px
    #use_hass_style_gutter: true
    #hass_style_gutter_size: "10px"
    cards:
      - type: row
        cards:
          - type: "custom:ruter-stop-info"
            entities:
              - sensor.ruter_sandaker_senter_platform_11752
              - sensor.ruter_sandaker_senter_platform_11755
            show_departures: 3
            walking_distance: 4
            class: "col-xs-4 col-md-4 col-xxl-3"
          - type: "custom:ruter-stop-info"
            entities:
              - sensor.ruter_torshov_platform_11734
              - sensor.ruter_torshov_platform_11733
            show_departures: 3
            walking_distance: 7
            class: "col-xs-4 col-md-4 col-xxl-3"
          - type: custom:ruter-stop-info
            entities:
              - sensor.ruter_storo_platform_1
              - sensor.ruter_storo_platform_2
            show_departures: 3
            walking_distance: 7
            class: "col-xs-4 col-md-4 col-xxl-3"
      - type: row
        cards:
          - type: col
            class: "col-xs-8 col-md-6 col-xxl-3"
            cards:
              - type: custom:weather-card
                entity: weather.yr_weather_home
                hide_precipitation: false
                details: false
                card_mod:
                  # SHOULD MATCH THE STYLE OF ROW ELEMENTS
                  style: |
                    ha-card {
                      height: 39vh;
                    }
          - type: col
            class: "col-xs-8 col-md-6 col-xxl-3"
            cards:
              - type: custom:apexcharts-card
                experimental:
                  color_threshold: true
                all_series_config:
                  unit: øre/kWh
                apex_config:
                  grid:
                    show: true
                    borderColor: "#E0E0E0"
                  chart:
                    height: 250px
                  tooltip:
                    enabled: true
                    followCursor: false
                    x:
                      show: false
                    fixed:
                      enabled: true
                header:
                  show: true
                  title: Electricity price
                  show_states: true
                  colorize_states: true
                  standard_format: false
                graph_span: 48h
                now:
                  show: true
                  color: 9E9E9E
                span:
                  start: day
                card_mod:
                  style: |
                    ha-card {
                      height: 39vh;
                    }
                series:
                  - entity: sensor.tibber_prices
                    show:
                      in_header: before_now
                      name_in_header: false
                    color_threshold:
                      - value: 0
                        color: 4DD0E1
                      - value: 10
                        color: 26A69A
                      - value: 15
                        color: 4CAF50
                      - value: 20
                        color: 7CB342
                      - value: 25
                        color: FBC02D
                      - value: 30
                        color: EF6C00
                      - value: 40
                        color: B71C1C
                    type: line
                    curve: stepline
                    extend_to: false
                    stroke_width: 4
                    float_precision: 2
                    data_generator: |
                      const noon = new Date()
                      noon.setHours(0, 0, 0, 0)
                      const prices = entity.attributes.today.concat(entity.attributes.tomorrow);
                      const data = [];
                      for(let i = 0; i < prices.length; i++) {
                        data.push([noon.getTime() + i * 1000 * 3600, prices[i].total * 100])
                      }
                      return data;
      - type: row
        container_padding: 0px
        cards:
          - type: col
            class: "col-xs-8 col-md-9 col-xxl-3"
            cards:
              - type: custom:hourly-weather
                entity: weather.yr_weather_home
                name: null
                icons: true
                forecast_type: hourly
                hide_temperatures: false
                show_precipitation_amounts: "true"
                num_segments: 11
                label_spacing: 1
                card_mod:
                  style: |
                    ha-card {
                      height: 18.2vh;
                    }
          - type: col
            class: "md-3"
            cards:
              - type: "custom:layout-card"
                layout_type: grid
                layout:
                  max_cols: 2
                  height: "18.2vh"
                  grid-template-columns: 1fr 1fr
                  margin: 0px 0px 0px 0px
                card_mod:
                  style: |
                    ha-card {
                      background-color: var(--ha-card-background);
                    }
                cards:
                  - type: "custom:button-card"
                    icon: mdi:lightbulb-group
                    name: Alle på
                    template: light_mode
                    entity: script.all_lights_on
                    tap_action:
                      action: call-service
                      service: script.turn_on
                      data:
                        entity_id: script.all_lights_on
                  - type: "custom:button-card"
                    icon: mdi:lightbulb-group-off-outline
                    name: Alle av
                    entity: script.all_lights_off
                    template: light_mode
                    tap_action:
                      action: call-service
                      service: script.turn_on
                      data:
                        entity_id: script.all_lights_off
                  - type: "custom:button-card"
                    icon: mdi:knob
                    name: Dim alle
                    entity: input_number.apartment_dimmer
                    template: light_mode
                  - type: "custom:button-card"
                    icon: mdi:bed
                    name: Leggetid
                    template: light_mode
                    entity: script.bedtime_lights
                    tap_action:
                      action: call-service
                      service: script.turn_on
                      data:
                        entity_id: script.bedtime_lights
