title: "Floorplan control"
path: "floorplan"
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
type: "custom:ha-dashboard"
theme: ios-dark-mode
badges: []
usePanel: true
sidebar:
  screenMinWidth: 828
  buttons: []
  stickyCards:
  - type: picture-elements
    image: "/local/ui/clck-background.png"
    elements:
    - type: state-label
      entity: sensor.time
      tap_action:
        action: none
      hold_action:
        action: none
      style:
        color: var(--primary-text-color)
        font-size: 5.41vw
        font-weight: 200
        left: 16%
        letter-spacing: "-0.05vw"
        max-width: 1px
        top: 37.5%
        pointer-events: none
    - type: state-label
      entity: sensor.date_string
      hold_action:
        action: none
      style:
        color: var(--secondary-text-color)
        font-size: 1.3vw
        font-weight: 300
        left: 31.5%
        letter-spacing: "-0.05vw"
        text-align: left
        top: 65%
        width: 30%
        pointer-events: none
      tap_action:
        action: none
  cards:
    - type: custom:stack-in-card
      mode: vertical
      keep:
        border_radius: true
        margin: true
        box_shadow: true
        background: true
      card_mod:
        style: |
          ha-card {
            padding: 0% 1% 0% 1%;
          }
      cards:
        - type: "custom:button-card"
          icon: mdi:home
          name: Dashboard
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/dashboard
        - type: "custom:button-card"
          icon: mdi:floor-plan
          name: Floorplan control
          template: navbar_button
          variables:
            link_active: "true"
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/floorplan
        - type: "custom:button-card"
          icon: mdi:bed
          name: Bedtime & wake-up
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/sleep
        - type: "custom:button-card"
          icon: mdi:star
          name: Special
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/special
        # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT AS NEEDED
        - type: "custom:button-card"
          color_type: blank_card
          styles:
            card:
              - height: 37.5vh
        - type: custom:mushroom-chips-card
          alignment: center
          card_mod:
            style: |
              ha-card {
                --chip-background: rgba(25, 25, 25, 0.2);
                --primary-text-color: var(--secondary-text-color);
              }
          chips:
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace/0
            icon: mdi:cog
          - type: entity
            entity: sensor.temperature_apartment_avg
          - type: weather
            entity: weather.yr_weather_home
            show_temperature: true
            show_conditions: true
          
cards:
  - type: "custom:bootstrap-grid-card"
    #container_padding: "0px 6px"
    #use_hass_style_gutter: true
    #hass_style_gutter_size: "10px"
    cards:
      - type: row
        cards:
          # HOME/ROOM/DEVICE DATA & CONTROL COLUMN
          - type: col
            class: "col-md-6 col-xxl-4"
            cards:
            # VERTICAL STACK FOR ALL INFO MENU SECTIONS REGARDLESS OF ROOM
            - type: vertical-stack
              cards:
              # ###############################################################
              # TITLE SECTION 
              # Applies to all rooms
              - type: custom:config-template-card
                entities:
                - input_text.floorplan_select_state
                variables:
                  SELECTED_ROOM: states['input_text.floorplan_select_state'].state
                  GET_ROOM_TITLE: |
                    room => {
                      if (room == "kitchen"){
                        return "Kitchen";
                      }
                      if (room == "storage"){
                        return "Storage";
                      }
                      if (room == "veranda"){
                        return "Veranda";
                      }
                      if (room == "living"){
                        return "Living room";
                      }
                      if (room == "entry"){
                        return "Entry hall";
                      }
                      if (room == "bath"){
                        return "Bathroom";
                      }
                      if (room == "toilet"){
                        return "Toilet room";
                      }
                      if (room == "guest"){
                        return "Guest room";
                      }
                      if (room == "office"){
                        return "Office";
                      }
                      if (room == "bedroom"){
                        return "Bedroom";
                      }
                      return "Gullburet Home";
                    }
                style:
                  margin: 0px
                card:      
                  type: markdown
                  content: '${ "# " + GET_ROOM_TITLE(SELECTED_ROOM) }'
                  card_mod:
                    style:
                      ha-markdown$: |
                        h1 {
                          font-weight: 300;
                        }
                      .: |
                        ha-card {
                          background-color: var(--nested-card-background);
                        }
                        ha-markdown {
                          padding: var(--ha-card-padding) !important;
                        }
              # ###############################################################
              # CLIMATE SECTION
              # Applies to all views, except for Home
              - type: custom:config-template-card
                entities:
                  - input_text.floorplan_select_state
                  - sensor.temperature_bath
                  - sensor.temperature_bedroom
                  - sensor.temperature_entry
                  - sensor.temperature_guest
                  - sensor.temperature_kitchen
                  - sensor.temperature_living
                  - sensor.temperature_office
                  - sensor.temperature_outdoor
                  - sensor.temperature_storage
                  - sensor.temperature_toilet
                  - sensor.humidity_bedroom
                  - sensor.humidity_entry
                  - sensor.humidity_guest
                  - sensor.humidity_kitchen
                  - sensor.humidity_living
                  - sensor.humidity_office
                  - sensor.humidity_outdoor
                  - climate.floor_heat_bath
                  - climate.floor_heat_toilet
                  - climate.heater_bedroom
                  - climate.heater_guest
                  - climate.heater_living
                  - climate.heater_kitchen
                  - input_select.heating_mode_bath
                  - input_select.heating_mode_bedroom
                  - input_select.heating_mode_guest
                  - input_select.heating_mode_kitchen
                  - input_select.heating_mode_living
                  - input_select.heating_mode_toilet
                variables:
                  SELECTED_ROOM: states['input_text.floorplan_select_state'].state
                  DISPLAY_HUMIDITY: |
                    room => {
                      if (room == "kitchen") {
                        return "kitchen";
                      }
                      if (room == "living") {
                        return "living";
                      }
                      if (room == "entry") {
                        return "entry";
                      }
                      if (room == "bedroom") {
                        return "bedroom";
                      }
                      if (room == "office") {
                        return "office";
                      }
                      if (room == "guest") {
                        return "guest";
                      }
                      if (room == "veranda") {
                        return "veranda";
                      }
                      return "false";
                    }
                  DISPLAY_THERMOSTAT: |
                    room => {
                      if (room == "bath") {
                        return "bath";
                      }
                      if (room == "toilet") {
                        return "toilet";
                      }
                      if (room == "bedroom") {
                        return "bedroom";
                      }
                      if (room == "guest") {
                        return "guest";
                      }
                      if (room == "living") {
                        return "living";
                      }
                      if (room == "kitchen") {
                        return "kitchen";
                      }
                      return "false";
                    }
                  GET_TEMP_SENSOR_NAME: |
                    room => {
                      if (room == "veranda") {
                        return "sensor.temperature_outdoor"
                      }
                      return "sensor.temperature_" + room;
                    }
                  GET_HMDT_SENSOR_NAME: |
                    room => {
                      if (room == "veranda") {
                        return "sensor.humidity_outdoor"
                      }
                      return "sensor.humidity_" + room;
                    }
                  GET_MODE_ENTITY: |
                    room => {
                      return "input_select.heating_mode_" + room;
                    }
                  GET_THERMOSTAT_NAME: |
                    room => {
                      if (room == "bath" || room == "toilet") {
                        return "climate.floor_heat_" + room;
                      } 
                      return "climate.heater_" + room;
                    }
                  GET_MODE_ICON: | 
                    mode => {
                      if (mode == "Manual") {
                        return "mdi:gesture-tap-hold";
                      }
                      if (mode == "Sleep") {
                        return "mdi:power-sleep";
                      }
                      if (mode == "Comfort") {
                        return "mdi:emoticon-outline";
                      }
                      if (mode == "Vacation") {
                        return "mdi:palm-tree";
                      }
                      return "mdi:home-export-outline";
                    }
                card:
                  type: conditional
                  conditions:
                  - condition: state
                    entity: input_text.floorplan_select_state
                    state_not: 'none'
                  card:
                    type: custom:stack-in-card
                    mode: vertical
                    cards:
                    #- type: custom:layout-card
                    #  layout_type: grid
                    #  layout:
                    #    grid-gap: "0px 6px"
                    #    grid-template-columns: "${ SELECTED_ROOM === DISPLAY_THERMOSTAT(SELECTED_ROOM) ? '1fr 1fr' : '1fr' }"
                    #    margin: 0px
                    #    padding: var(--ha-card-padding)
                    #  cards:
                    - type: horizontal-stack
                      cards:
                      - type: markdown
                        content: "## Climate"
                        card_mod:
                          style: 
                            ha-markdown$: |
                              h2 {
                                font-weight: 400 !important;
                              }
                            .: |
                              ha-markdown {
                                padding: var(--ha-card-padding) !important;
                              }
                              ha-card {
                                background-color: var(--nested-card-background);
                              }
                      - type: conditional
                        conditions:
                        - condition: state
                          entity: input_text.floorplan_select_state
                          state: '${ DISPLAY_THERMOSTAT(SELECTED_ROOM) }'
                        card:       
                          type: custom:mushroom-chips-card
                          alignment: end
                          card_mod:
                            style: |
                              ha-card {
                                padding: var(--ha-card-padding) !important;
                                --chip-background: var(--button-card-background);
                              }
                          chips:
                          - type: entity
                            icon: '${ GET_MODE_ICON( states[GET_MODE_ENTITY(SELECTED_ROOM)].state ) }'
                            entity: '${ GET_MODE_ENTITY(SELECTED_ROOM) }'
                    - type: horizontal-stack
                      cards:
                      - type: tile
                        name: Temperature
                        entity: '${ GET_TEMP_SENSOR_NAME(SELECTED_ROOM) }'
                      - type: conditional
                        conditions:
                        - condition: state
                          entity: input_text.floorplan_select_state
                          state: '${ DISPLAY_HUMIDITY(SELECTED_ROOM) }'
                        card:
                          type: tile
                          name: Humidity
                          entity: '${ GET_HMDT_SENSOR_NAME(SELECTED_ROOM) }'
                    - type: conditional
                      conditions:
                      - condition: state
                        entity: input_text.floorplan_select_state
                        state: '${ DISPLAY_THERMOSTAT(SELECTED_ROOM) }'
                      card:
                        type: custom:mushroom-climate-card
                        entity: '${ GET_THERMOSTAT_NAME(SELECTED_ROOM) }'
                        name: Thermostat
                        hvac_modes:
                        - 'off'
                        - 'heat'
                        show_temperature_control: true
                        layout: horizontal
                        secondary_info: none
              # ###############################################################
              # ALL LIGHTS SECTION
              # Applies only for Home-view
              - type: custom:config-template-card
                entities:
                - input_text.floorplan_select_state
                - input_boolean.auto_suncycle_masterdim
                - input_text.sun_cycle_next_event
                - input_number.apartment_dimmer
                card:
                  type: conditional
                  conditions:
                  - condition: state
                    entity: input_text.floorplan_select_state
                    state: 'none'
                  card:
                    type: custom:stack-in-card
                    mode: vertical
                    cards:
                    - type: markdown
                      content: "## Lights"
                      card_mod:
                        style:
                          ha-markdown$: |
                            h2 {
                              font-weight: 400 !important;
                            }
                          .: |
                            ha-markdown {
                              padding: var(--ha-card-padding) !important;
                            }
                    - type: "custom:layout-card"
                      layout_type: grid
                      layout:
                        grid-gap: "0px var(--ha-card-padding)"
                        grid-template-columns: 1fr 1fr 1fr
                        margin: 0px
                        padding: var(--ha-card-padding)
                      cards:
                      - type: "custom:button-card"
                        icon: mdi:lightbulb-group
                        name: "Turn ON"
                        template: light_mode
                        entity: script.all_lights_on
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          data:
                            entity_id: script.all_lights_on
                      - type: "custom:button-card"
                        icon: mdi:lightbulb-group-off-outline
                        name: "Turn OFF"
                        entity: script.all_lights_off
                        template: light_mode
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          data:
                            entity_id: script.all_lights_off
                      - type: "custom:button-card"
                        icon: mdi:bed
                        name: Bedtime
                        template: light_mode
                        entity: script.bedtime_lights
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          data:
                            entity_id: script.bedtime_lights
                    - type: horizontal-stack
                      cards:
                      - type: tile
                        entity: input_boolean.auto_suncycle_masterdim
                        name: Automatic dim
                        icon: mdi:lightbulb-auto
                        color: accent
                        tap_action:
                          action: toggle
                        card_mod:
                          style: |
                            ha-card {
                              background-color: var(--nested-card-background);
                              border: none;
                            }
                      - type: conditional
                        conditions:
                        - condition: state
                          entity: input_boolean.auto_suncycle_masterdim
                          state: "on"
                        card:
                          type: tile
                          entity: input_text.sun_cycle_next_event
                          name: "Next event"
                          icon: mdi:theme-light-dark
                          color: white
                          card_mod:
                            style: |
                              ha-card {
                                background-color: var(--nested-card-background);
                                border: none;
                              }
                    - type: custom:mushroom-number-card
                      entity: input_number.apartment_dimmer
                      layout: horizontal
                      name: Brigthness
                      icon_color: accent
                      card_mod:
                        style: |
                          ha-card {
                            background-color: var(--nested-card-background);
                          }
              # ################################################################
              # HOME CLEANING SECTION
              - type: custom:config-template-card
                entities:
                - input_text.floorplan_select_state
                - binary_sensor.esmeralda_mop_attached
                - binary_sensor.esmeralda_mop_ready
                - binary_sensor.esmeralda_water_box_attached
                - sensor.esmeralda_fan_speed
                - vacuum.esmeralda
                card:
                  type: conditional
                  conditions:
                  - condition: state
                    entity: input_text.floorplan_select_state
                    state: 'none'
                  card:
                    type: custom:stack-in-card
                    mode: vertical
                    cards:
                    - type: custom:layout-card
                      layout_type: grid
                      layout:
                        grid-gap: "0px 6px"
                        grid-template-columns: 3fr 7fr
                        margin: 0px
                        padding: var(--ha-card-padding)
                      cards:
                      - type: markdown
                        content: "## Cleaning"
                        card_mod:
                          style: 
                            ha-markdown$: |
                              h2 {
                                font-weight: 400 !important;
                              }
                            .: |
                              ha-markdown {
                                padding: 0px !important;
                              }
                              ha-card {
                                background-color: var(--nested-card-background);
                              }
                              
                      - type: custom:mushroom-chips-card
                        alignment: end
                        card_mod:
                          style: |
                            ha-card {
                              --chip-background: var(--button-card-background);
                            }
                        chips:
                        - type: entity
                          icon: mdi:fan
                          entity: sensor.esmeralda_fan_speed
                        - type: template
                          icon: mdi:water
                          content: |-
                            {% if is_state('binary_sensor.esmeralda_mop_attached', 'off') %}
                              Mop removed
                            {% elif is_state('binary_sensor.esmeralda_water_box_attached', 'off') %}
                              Water tank removed
                            {% else %}
                              Mop ready
                            {% endif %}
                    - type: custom:mushroom-vacuum-card
                      entity: vacuum.esmeralda
                      icon_animation: true
                      icon_color: accent
                      commands:
                        - start_pause
                        - stop
                        - return_home
                        - locate
                      layout: horizontal
                      card_mod:
                        style: |
                          ha-card {
                            background-color: var(--nested-card-background);
                          }
                    - type: conditional
                      conditions:
                        - type: state
                          entity: binary_sensor.esmeralda_mop_ready
                          state_not: "on"
                      card:
                        type: "custom:layout-card"
                        layout_type: grid
                        layout:
                          grid-gap: "0px var(--ha-card-padding)"
                          grid-template-columns: 1fr 1fr 1fr 1fr
                          margin: 0px
                          padding: var(--ha-card-padding)
                        cards:
                        - type: custom:button-card
                          entity: vacuum.esmeralda
                          icon: mdi:power-sleep
                          template: vacuum_fan_speed
                          variables:
                            fan_speed: "Silent"
                        - type: custom:button-card
                          icon: mdi:fan
                          entity: vacuum.esmeralda
                          template: vacuum_fan_speed
                          variables:
                            fan_speed: "Standard"
                        - type: custom:button-card
                          icon: mdi:fan-plus
                          entity: vacuum.esmeralda
                          template: vacuum_fan_speed
                          variables:
                            fan_speed: "Medium"
                        - type: custom:button-card
                          icon: mdi:fan-speed-3
                          entity: vacuum.esmeralda
                          template: vacuum_fan_speed
                          variables:
                            fan_speed: "Turbo"
                    - type: conditional
                      conditions:
                      - type: state
                        entity: binary_sensor.esmeralda_mop_ready
                        state: "on"
                      card:
                        type: "custom:layout-card"
                        layout_type: grid
                        layout:
                          grid-gap: "0px var(--ha-card-padding)"
                          grid-template-columns: 1fr 1fr 1fr 1fr
                          margin: 0px
                          padding: var(--ha-card-padding)
                        cards:
                        - type: custom:button-card
                          entity: script.robot_set_mop_mode
                          icon: mdi:power-sleep
                          template: vacuum_mopping
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            data:
                              entity_id: script.robot_set_mop_mode
                              variables:
                                mopping_mode: Low
                                fan_speed: Silent
                        - type: custom:button-card
                          entity: script.robot_set_mop_mode
                          icon: mdi:fan
                          template: vacuum_mopping
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            data:
                              entity_id: script.robot_set_mop_mode
                              variables:
                                mopping_mode: Medium
                                fan_speed: Standard
                        - type: "custom:button-card"
                          icon: mdi:water
                          name: "Only"
                          entity: script.robot_set_mop_mode
                          template: light_mode
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            data:
                              entity_id: script.robot_set_mop_mode
                              variables:
                                mopping_mode: Medium
                                mopping_route: Deep
                        - type: "custom:button-card"
                          icon: mdi:creation
                          name: "Deep+"
                          entity: script.robot_set_mop_mode
                          template: light_mode
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            data:
                              entity_id: script.robot_set_mop_mode
                              variables:
                                mopping_mode: High
                                mopping_route: DeepPlus
              # ################################################################
              # INDIVIDUAL ROOMS CLEANING SECTION
              # Applies to Bedroom, Office, Guest, Entry, Living & Kitchen
              - type: custom:config-template-card
                entities:
                - input_text.floorplan_select_state
                - binary_sensor.esmeralda_mop_attached
                - binary_sensor.esmeralda_mop_ready
                - binary_sensor.esmeralda_water_box_attached
                - sensor.esmeralda_fan_speed
                - vacuum.esmeralda
                variables:
                  SELECTED_ROOM: states['input_text.floorplan_select_state'].state
                  DISPLAY_CLEANING: |
                    room => {
                      if (room == "bedroom"){
                        return "bedroom";
                      }
                      if (room == "office"){
                        return "office";
                      }
                      if (room == "guest"){
                        return "guest";
                      }
                      if (room == "entry"){
                        return "entry";
                      }
                      if (room == "living"){
                        return "living";
                      }
                      if (room == "kitchen"){
                        return "kitchen";
                      }
                      return "false";
                    }
                  GET_ROOM_ID: |
                    room => {
                      if (room == "office"){
                        return 21;
                      }
                      if (room == "bedroom"){
                        return 20;
                      }
                      if (room == "guest"){
                        return 19;
                      }
                      if (room == "living"){
                        return 18;
                      }
                      if (room == "kitchen"){
                        return 17;
                      }
                      if (room == "entry"){
                        return 16;
                      }
                      return 0;
                    }
                card:
                  type: conditional
                  conditions:
                  - condition: state
                    entity: input_text.floorplan_select_state
                    state: '${ DISPLAY_CLEANING(SELECTED_ROOM) }'
                  card:
                    type: custom:stack-in-card
                    mode: vertical
                    cards:
                    - type: markdown
                      content: >
                        ## Cleaning

                        Immediately send Esmeralda to clean this room **only**.
                      card_mod:
                        style: 
                          ha-markdown$: |
                            h2 {
                              font-weight: 400 !important;
                            }
                          .: |
                            ha-markdown {
                              padding: 0px !important;
                            }
                            ha-card {
                              background-color: var(--nested-card-background);
                              padding: var(--ha-card-padding) !important;
                            }
                    - type: "custom:layout-card"
                      layout_type: grid
                      layout:
                        grid-gap: "0px var(--ha-card-padding)"
                        grid-template-columns: 1fr 1fr 1fr 1fr
                        margin: 0px
                        padding: var(--ha-card-padding)
                      cards:
                      - type: custom:button-card
                        entity: script.robot_clean_target_room
                        icon: mdi:power-sleep
                        template: vacuum_fan_and_room
                        variables:
                          fan_speed: "Silent"
                          target_room: '${ GET_ROOM_ID(SELECTED_ROOM) }'
                      - type: custom:button-card
                        icon: mdi:fan
                        entity: script.robot_clean_target_room
                        template: vacuum_fan_and_room
                        variables:
                          fan_speed: "Standard"
                          target_room: '${ GET_ROOM_ID(SELECTED_ROOM) }'
                      - type: custom:button-card
                        icon: mdi:fan-plus
                        entity: script.robot_clean_target_room
                        template: vacuum_fan_and_room
                        variables:
                          fan_speed: "Medium"
                          target_room: '${ GET_ROOM_ID(SELECTED_ROOM) }'
                      - type: custom:button-card
                        icon: mdi:fan-speed-3
                        entity: script.robot_clean_target_room
                        template: vacuum_fan_and_room
                        variables:
                          fan_speed: "Turbo"
                          target_room: '${ GET_ROOM_ID(SELECTED_ROOM) }'
              # ###############################################################
              # Starting point for config-template before refactor
              # WRAPPER THAT ENABLES TEMPLATING
              - type: custom:config-template-card
                entities:
                  - binary_sensor.sensor_bevegelse              
                  - input_text.floorplan_select_state
                  - media_player.sonos_living
                  - media_player.sonos_kitchen
                  - media_player.sonos_bedroom
                  - media_player.sonos_move
                  - timer.storage_room_light_timer
                variables:
                  SELECTED_ROOM: states['input_text.floorplan_select_state'].state
                  display_all_lights: |
                    room => {
                      if (room == "none"){
                        return "none";
                      }
                      return "false";
                    }
                  display_audio: |
                    room => {
                      if (room == "none") {
                        return "none";
                      }
                      if (room == "bedroom") {
                        return "bedroom";
                      }
                      if (room == "living") {
                        return "living";
                      }
                      if (room == "kitchen") {
                        return "kitchen";
                      }
                      if (room == "toilet") {
                        return "toilet";
                      }
