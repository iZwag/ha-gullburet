                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 75%
                        top: 80%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # ENTRY DOWNLIGHTS ICON
                    - type: state-icon
                      entity: light.downlights_entry
                      icon: mdi:lightbulb
                      #icon: mdi:light-recessed
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 71.75%
                        top: 64%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # TOILET DOWNLIGHT ICON
                    - type: state-icon
                      entity: light.downlight_toilet
                      icon: mdi:lightbulb
                      #icon: mdi:light-recessed
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 85%
                        top: 52%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # BATH DOWNLIGHTS ICON
                    - type: state-icon
                      entity: light.downlights_bath
                      icon: mdi:lightbulb
                      #icon: mdi:light-recessed
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 63%
                        top: 46%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # BATH LIGHTSTRIP ICON
                    - type: state-icon
                      entity: light.lightstrip_bath
                      icon: mdi:lightbulb
                      #icon: mdi:led-strip-variant
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 87%
                        top: 41%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # LIVING ROOM SPOTTRACK ICON
                    - type: state-icon
                      entity: light.spottrack4_living
                      icon: mdi:lightbulb
                      #icon: mdi:track-light
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 41%
                        top: 44%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # LIVING ROOM DOWNLIGHTS ICON
                    - type: state-icon
                      entity: light.downlights_living
                      icon: mdi:lightbulb
                      #icon: mdi:light-recessed
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 16%
                        top: 44%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # LIVING ROOM MUSHROOM LAMP
                    - type: state-icon
                      entity: switch.lamp_mushroom_living
                      icon: mdi:lightbulb
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 50%
                        top: 50%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # LIVING ROOM MOOD BALL
                    - type: state-icon
                      entity: light.mood_ball
                      icon: mdi:lightbulb
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 50%
                        top: 41%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # LIVING ROOM GLOBE LAMP
                    - type: state-icon
                      entity: switch.lamp_globe_living
                      icon: mdi:lightbulb
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 18%
                        top: 67%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # DINING PENDANTS ICON
                    - type: state-icon
                      entity: light.pendants_living
                      icon: mdi:lightbulb
                      #icon: mdi:globe-light
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 34.5%
                        top: 20%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # KITCHEN PENDANTS ICON
                    - type: state-icon
                      entity: light.pendants_kitchen
                      icon: mdi:lightbulb
                      #icon: mdi:ceiling-light-multiple
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 61%
                        top: 20%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # KITCHEN SPOTTRACK ICON
                    - type: state-icon
                      entity: light.spottrack6_kitchen
                      icon: mdi:lightbulb
                      #icon: mdi:track-light
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 74%
                        top: 20%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # KITCHEN LIGHTSTRIP UNDER-SHELF
                    - type: state-icon
                      entity: light.lightstrip_undershelf_kitchen
                      icon: mdi:lightbulb
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
