title: "Floorplan control"
path: "floorplan"
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
type: "custom:ha-dashboard"
theme: ios-dark-mode
badges: []
usePanel: true
sidebar:
  screenMinWidth: 828
  card_mod:
    style: |
      ha-card.sidebar {
        margin: 0px !important;
        border-radius: 0px !important;
      }
  buttons: []
  stickyCards:
  - type: picture-elements
    image: "/local/ui/clck-background.png"
    elements:
    - type: state-label
      entity: sensor.time
      tap_action:
        action: none
      hold_action:
        action: none
      style:
        color: var(--primary-text-color)
        font-size: 5.41vw
        font-weight: 200
        left: 16%
        letter-spacing: "-0.05vw"
        max-width: 1px
        top: 37.5%
        pointer-events: none
    - type: state-label
      entity: sensor.date_string
      hold_action:
        action: none
      style:
        color: var(--secondary-text-color)
        font-size: 1.3vw
        font-weight: 300
        left: 31.5%
        letter-spacing: "-0.05vw"
        text-align: left
        top: 65%
        width: 30%
        pointer-events: none
      tap_action:
        action: none
  cards:
    - type: custom:stack-in-card
      mode: vertical
      keep:
        border_radius: true
        margin: true
        box_shadow: true
        background: true
      card_mod:
        style: |
          ha-card {
            padding: 0% 1% 0% 1%;
          }
      cards:
        - type: "custom:button-card"
          icon: mdi:home
          name: Dashboard
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/dashboard
        - type: "custom:button-card"
          icon: mdi:floor-plan
          name: Floorplan control
          template: navbar_button
          variables:
            link_active: "true"
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/floorplan
        - type: "custom:button-card"
          icon: mdi:thermometer
          name: Climate control
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/climate
        - type: "custom:button-card"
          icon: mdi:bed
          name: Bedtime & wake-up
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/sleep
        # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT WITH THE "height: xx vh"
        - type: "custom:button-card"
          color_type: blank_card
          styles:
            card:
              - height: 37.5vh
        - type: custom:mushroom-chips-card
          alignment: center
          card_mod:
            style: |
              ha-card {
                --chip-background: rgba(25, 25, 25, 0.2);
                --primary-text-color: var(--secondary-text-color);
              }
          chips:
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace/0
            icon: mdi:cog
          #- type: spacer
          - type: weather
            entity: weather.yr_weather_home
            show_temperature: true
            show_conditions: true
          
cards:
  - type: "custom:bootstrap-grid-card"
    #container_padding: 10px
    #use_hass_style_gutter: true
    #hass_style_gutter_size: "10px"
    cards:
      - type: row
        cards:
          # HOME/ROOM/DEVICE DATA & CONTROL COLUMN
          - type: col
            class: "col-md-5 col-xxl-4"
            cards:
            - type: custom:config-template-card
              entities:
              - input_text.floorplan_select_state
              variables:
                selected_room: states['input_text.floorplan_select_state'].state
                get_room_title: |
                  room => {
                    if (room == "kitchen"){
                      return "Kitchen";
                    }
                    if (room == "storage"){
                      return "Storage";
                    }
                    if (room == "veranda"){
                      return "Veranda";
                    }
                    if (room == "living"){
                      return "Living room";
                    }
                    if (room == "entry"){
                      return "Entry hall";
                    }
                    if (room == "bath"){
                      return "Bathroom";
                    }
                    if (room == "toilet"){
                      return "Toilet room";
                    }
                    if (room == "guest"){
                      return "Guest room";
                    }
                    if (room == "office"){
                      return "Office";
                    }
                    if (room == "bedroom"){
                      return "Bedroom";
                    }
                    return "Gullburet Home";
                  }
              card:
                type: custom:mushroom-title-card
                title: '${ get_room_title(selected_room) }'
                card_mod: 
                  style: |
                    mushroom-title-card {
                      margin: 0px !important;
                    }
            - type: conditional
              conditions:
              - condition: state
                entity: input_text.floorplan_select_state
                state: "none"
              card:
                type: vertical-stack
                cards:
                  # ALL LIGHTS SECTION
                  - type: custom:stack-in-card
                    mode: vertical
                    cards:
                    - type: markdown
                      content: " ### Lights"
                      card_mod:
                        style: |
                          ha-markdown {
                            padding: var(--ha-card-padding) !important;
                          }
                    - type: "custom:layout-card"
                      layout_type: grid
                      layout:
                        grid-gap: "0px var(--ha-card-padding)"
                        grid-template-columns: 1fr 1fr 1fr
                        margin: 0px
                        padding: var(--ha-card-padding)
                      cards:
                      - type: "custom:button-card"
                        icon: mdi:lightbulb-group
                        name: "Turn ON"
                        template: light_mode
                        entity: script.all_lights_on
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          data:
                            entity_id: script.all_lights_on
                      - type: "custom:button-card"
                        icon: mdi:lightbulb-group-off-outline
                        name: "Turn OFF"
                        entity: script.all_lights_off
                        template: light_mode
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          data:
                            entity_id: script.all_lights_off
                      - type: "custom:button-card"
                        icon: mdi:bed
                        name: Bedtime
                        template: light_mode
                        entity: script.bedtime_lights
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          data:
                            entity_id: script.bedtime_lights
                    - type: horizontal-stack
                      cards:
                      - type: tile
                        entity: input_boolean.auto_suncycle_masterdim
                        name: Automatic dim
                        icon: mdi:lightbulb-auto
                        color: accent
                        tap_action:
                          action: toggle
                        card_mod:
                          style: |
                            ha-card {
                              background-color: var(--nested-card-background);
                              border: none;
                            }
                      - type: conditional
                        conditions:
                        - condition: state
                          entity: input_boolean.auto_suncycle_masterdim
                          state: "on"
                        card:
                          type: tile
                          entity: input_text.sun_cycle_next_event
                          name: "Next event"
                          icon: mdi:theme-light-dark
                          color: white
                          card_mod:
                            style: |
                              ha-card {
                                background-color: var(--nested-card-background);
                                border: none;
                              }
                    - type: custom:mushroom-number-card
                      entity: input_number.apartment_dimmer
                      layout: horizontal
                      name: Brigthness
                      icon_color: accent
                      card_mod:
                        style: |
                          ha-card {
                            background-color: var(--nested-card-background);
                          }
                  # CLEAN APARTMENT SECTION
                  - type: custom:stack-in-card
                    mode: vertical
                    cards:
                    - type: markdown
                      content: "### Cleaning"
                      card_mod:
                        style: |
                          ha-markdown {
                            padding: var(--ha-card-padding) !important;
                          }
                    - type: custom:mushroom-chips-card
                      chips:
                      - type: entity
                        entity: sensor.esmeralda_fan_speed
                        icon: mdi:fan
                      - type: entity
                        entity: binary_sensor.esmeralda_mop_ready
                        icon: mdi:spray-bottle
                      - type: entity
                        entity: sensor.esmeralda_battery
                      card_mod:
                        style: |
                          ha-card {
                            padding: var(--ha-card-padding) !important;
                            --chip-background: var(--button-card-background);
                          }
                    - type: custom:mushroom-vacuum-card
                      entity: vacuum.esmeralda
                      icon_animation: true
                      icon_color: accent
                      commands:
                        - start_pause
                        - stop
                        - return_home
                        - locate
                      layout: horizontal
                      card_mod:
                        style: |
                          ha-card {
                            background-color: var(--nested-card-background);
                          }
                    - type: conditional
                      conditions:
                        - type: state
                          entity: binary_sensor.esmeralda_mop_ready
                          state_not: "on"
                      card:
                        type: "custom:layout-card"
                        layout_type: grid
                        layout:
                          grid-gap: "0px var(--ha-card-padding)"
                          grid-template-columns: 1fr 1fr 1fr 1fr
                          margin: 0px
                          padding: var(--ha-card-padding)
                        cards:
                        - type: custom:button-card
                          entity: vacuum.esmeralda
                          icon: mdi:power-sleep
                          template: vacuum_fan_speed
                          variables:
                            fan_speed: "Silent"
                        - type: custom:button-card
                          icon: mdi:fan
                          entity: vacuum.esmeralda
                          template: vacuum_fan_speed
                          variables:
                            fan_speed: "Standard"
                        - type: custom:button-card
                          icon: mdi:fan-plus
                          entity: vacuum.esmeralda
                          template: vacuum_fan_speed
                          variables:
                            fan_speed: "Medium"
                        - type: custom:button-card
                          icon: mdi:fan-speed-3
                          entity: vacuum.esmeralda
                          template: vacuum_fan_speed
                          variables:
                            fan_speed: "Turbo"
                    - type: conditional
                      conditions:
                        - type: state
                          entity: binary_sensor.esmeralda_mop_ready
                          state: "on"
                      card:
                        type: "custom:layout-card"
                        layout_type: grid
                        layout:
                          grid-gap: "0px var(--ha-card-padding)"
                          grid-template-columns: 1fr 1fr 1fr 1fr
                          margin: 0px
                          padding: var(--ha-card-padding)
                        cards:
                        - type: custom:button-card
                          entity: script.robot_set_mop_mode
                          icon: mdi:power-sleep
                          template: vacuum_mopping
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            data:
                              entity_id: script.robot_set_mop_mode
                              variables:
                                mopping_mode: Low
                                fan_speed: Silent
                        - type: custom:button-card
                          entity: script.robot_set_mop_mode
                          icon: mdi:fan
                          template: vacuum_mopping
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            data:
                              entity_id: script.robot_set_mop_mode
                              variables:
                                mopping_mode: Medium
                                fan_speed: Standard
                        - type: "custom:button-card"
                          icon: mdi:water
                          name: "Only"
                          entity: script.robot_set_mop_mode
                          template: light_mode
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            data:
                              entity_id: script.robot_set_mop_mode
                              variables:
                                mopping_mode: Medium
                                mopping_route: Deep
                        - type: "custom:button-card"
                          icon: mdi:creation
                          name: "Deep+"
                          entity: script.robot_set_mop_mode
                          template: light_mode
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            data:
                              entity_id: script.robot_set_mop_mode
                              variables:
                                mopping_mode: High
                                mopping_route: DeepPlus
                  # MEDIA SECTION
                  - type: custom:stack-in-card
                    mode: vertical
                    cards:
                    - type: custom:mushroom-media-player-card
                      entity: media_player.stue
                      media_controls:
                        - previous
                        - play_pause_stop
                        - next
                      volume_controls:
                        - volume_set
                      use_media_info: true
                      show_volume_level: true
                      icon_type: icon
                      icon_color: accent
                      name: Speakers
                      card_mod:
                        style: |
                          ha-card {
                            background-color: var(--nested-card-background);
                          }
                    - type: "custom:layout-card"
                      layout_type: grid
                      layout:
                        grid-gap: "0px var(--ha-card-padding)"
                        grid-template-columns: 1fr 1fr
                        margin: 0px
                        padding: var(--ha-card-padding)
                      cards:
                      - type: "custom:button-card"
                        icon: mdi:speaker-multiple
                        name: "Group"
                        entity: script.speakers_join_all
                        template: light_mode
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          data:
                            entity_id: script.speakers_join_all
                      - type: "custom:button-card"
                        icon: mdi:speaker
                        name: "Ungroup"
                        entity: script.speakers_unjoin_all
                        template: light_mode
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          data:
                            entity_id: script.speakers_unjoin_all
            # ###################################################################
            # ROOM INFO - NO ROOMS
            # ###################################################################
            #- type: conditional
            #  conditions:
            #  - condition: state
            #    entity: input_text.floorplan_select_state
            #    state_not: "none"
            #  card:
            #    type: custom:stack-in-card
            #    mode: vertical
            #    cards:
            #    - type: custom:mushroom-title-card
            #      title: Ikke Gullburet
            # #################################################################
            # ROOM INFO - STORAGE ROOM
            # #################################################################
            - type: conditional
              conditions:
              - condition: state
                entity: input_text.floorplan_select_state
                state: "storage"
              card:
                type: vertical-stack
                cards:
                  # TEMPERATURE
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.sensor_temperatur
                    name: Temperature - 24h history
                    hours_to_show: 24
                    animate: true
                    hour24: true
                    group_by: hour
                    align_icon: right
                    align_state: right
                    smoothing: true
                  # LIGHTS
                  - type: custom:stack-in-card
                    mode: vertical
                    cards:
                    - type: custom:timer-bar-card
                      entity: timer.storage_room_light_timer
                      name: "Light timer"
                      invert: true
                      bar_direction: rtl
                      mushroom:
                        layout: horizontal
                        color: primary
                      card_mod:
                        style: |
                          ha-card {
                            background-color: var(--nested-card-background);
                          }
                    - type: "custom:layout-card"
                      layout_type: grid
                      layout:
                        grid-gap: "0px var(--ha-card-padding)"
                        grid-template-columns: 1fr 1fr
                        margin: 0px
                        padding: var(--ha-card-padding)
                      cards:
                      - type: "custom:button-card"
                        icon: mdi:lightbulb
                        name: "Turn ON 10min"
                        template: light_mode
                        entity: script.storage_light_on_manual
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          data:
                            entity_id: script.storage_light_on_manual
                      - type: "custom:button-card"
                        icon: mdi:lightbulb-off-outline
                        name: "Turn OFF"
                        entity: script.storage_room_finish_timer
                        template: light_mode
                        tap_action:
                          action: call-service
                          service: script.turn_on
                          data:
                            entity_id: script.storage_room_finish_timer
                  # STORAGE SENSOR SECTION
                  - type: horizontal-stack
                    cards:
                    - type: tile
                      entity: sensor.sensor_batteri
                      name: Sensor battery
                    - type: tile
                      entity: binary_sensor.sensor_bevegelse
                      state_content: last-changed
                      name: Motion detected
            # #################################################################
            # ROOM INFO - KITCHEN
            # #################################################################
            - type: conditional
              conditions:
              - condition: state
                entity: input_text.floorplan_select_state
                state: "kitchen"
              card:
                type: vertical-stack
                cards:
                  - type: custom:stack-in-card
                    mode: vertical
                    cards:
                    - type: markdown
                      content: >
                        ### Send Esmeralda to clean only kitchen

                        Please lift barstools onto island, and look for debris
                        on the floor before starting.
                    - type: "custom:layout-card"
                      layout_type: grid
                      layout:
                        grid-gap: "0px var(--ha-card-padding)"
                        grid-template-columns: 1fr 1fr 1fr 1fr
                        margin: 0px
                        padding: var(--ha-card-padding)
                      cards:
                      - type: custom:button-card
                        entity: script.robot_clean_target_room
                        icon: mdi:power-sleep
                        template: vacuum_fan_and_room
                        variables:
                          fan_speed: "Silent"
                          target_room: 17
                      - type: custom:button-card
                        icon: mdi:fan
                        entity: script.robot_clean_target_room
                        template: vacuum_fan_and_room
                        variables:
                          fan_speed: "Standard"
                          target_room: 17
                      - type: custom:button-card
                        icon: mdi:fan-plus
                        entity: script.robot_clean_target_room
                        template: vacuum_fan_and_room
                        variables:
                          fan_speed: "Medium"
                          target_room: 17
                      - type: custom:button-card
                        icon: mdi:fan-speed-3
                        entity: script.robot_clean_target_room
                        template: vacuum_fan_and_room
                        variables:
                          fan_speed: "Turbo"
                          target_room: 17
          # ------------------------------------------------- END OF ROOM INFOS
          # ###################################################################
          # 3D FLOORPLAN VISUALIZATION COLUMN
          # ###################################################################
          - type: col
            class: "col-md-7 col-xxl-8"
            card_mod:
              style: |
                div.col-md-7 {
                  align-items: center !important;
                  padding: 0px;
                }
            cards:
            - type: picture-elements
              image: /local/floorplan/base-dark-v3.png
              card_mod:
                style: |
                  ha-card {
                    width: 89%;
                    background-color: transparent;
                  }
              elements:
                # Z-INDEX ORDER:
                # base: 0, 1
                # light-renders: 2 - 9
                # outlines: 10
                # outlines, hidden: 11, 12, 13, 14
                # device icons: 15
                # ###########################################################
                - type: conditional
                  conditions:
                    - entity: input_boolean.floorplan_show_icons
                      state: "on"
                  elements:
                    # BEDROOM PENDANT ICON
                    - type: state-icon
                      entity: light.pendant_bedroom
                      icon: mdi:lightbulb
                      #icon: mdi:ceiling-light
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 27%
                        top: 80%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # OFFICE PENDANTS ICON
                    - type: state-icon
                      entity: light.pendants_office
                      icon: mdi:lightbulb
                      #icon: mdi:ceiling-light-multiple
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                      style:
                        left: 54%
                        top: 80%
                        z-index: 15
                        '--mdc-icon-size': 25px
                    # GUEST PENDANT ICON
                    - type: state-icon
                      entity: light.pendant_guest
                      icon: mdi:lightbulb
