title: "Floorplan control"
path: "floorplan"
background: center / cover no-repeat url("/local/ui/homekit-bg-4-cropped.jpg") fixed
type: "custom:ha-dashboard"
theme: ios-dark-mode
badges: []
usePanel: true
sidebar:
  screenMinWidth: 828
  buttons: []
  stickyCards:
    - type: picture-elements
      image: "/local/ui/clck-background.png"
      elements:
        - type: state-label
          entity: sensor.time
          hold_action:
            action: none
          style:
            color: var(--primary-text-color)
            font-size: 5.41vw
            font-weight: 200
            left: 16%
            letter-spacing: "-0.05vw"
            max-width: 1px
            top: 37.5%
            pointer-events: none
          tap_action:
            action: none
        - type: state-label
          entity: sensor.date_string
          hold_action:
            action: none
          style:
            color: var(--secondary-text-color)
            font-size: 1.3vw
            font-weight: 300
            left: 31.5%
            letter-spacing: "-0.05vw"
            text-align: left
            top: 65%
            width: 30%
            pointer-events: none
          tap_action:
            action: none
  cards:
    - type: custom:stack-in-card
      mode: vertical
      keep:
        border_radius: true
        margin: true
        box_shadow: true
        background: true
      card_mod:
        style: |
          ha-card {
            padding: 0% 1% 0% 1%;
          }
      cards:
        - type: "custom:button-card"
          icon: mdi:home
          name: Dashboard
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/dashboard
        - type: "custom:button-card"
          icon: mdi:view-dashboard
          name: Floorplan control
          template: navbar_button
          variables:
            link_active: "true"
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/floorplan
        - type: "custom:button-card"
          icon: mdi:thermometer
          name: Climate control
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/climate
        - type: "custom:button-card"
          icon: mdi:bed
          name: Bedtime & wake-up
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/sleep
        # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT WITH THE "height: xx vh"
        - type: "custom:button-card"
          color_type: blank_card
          styles:
            card:
              - height: 37.5vh
        - type: custom:mushroom-chips-card
          chips:
            - type: entity
              entity: sensor.hall_sensor_temperature
              icon: mdi:home-thermometer
            #- type: entity
            #  entity: sensor.electricity_price_tibber
            #  icon: mdi:lightning-bolt-circle
            - type: entity
              entity: sensor.outdoor_temperature
              icon: mdi:thermometer
          alignment: center
          card_mod:
            style: |
              ha-card {
                --chip-background:: rgba(25, 25, 25, 0.2);
                --primary-text-color: var(--secondary-text-color);
              }
cards:
