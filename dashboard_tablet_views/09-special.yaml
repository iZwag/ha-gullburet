title: Special
path: special
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
type: "custom:ha-dashboard"
theme: ios-dark-mode
badges: []
usePanel: true
sidebar:
  screenMinWidth: 828
  buttons: []
  stickyCards:
    - type: picture-elements
      image: "/local/ui/clck-background.png"
      elements:
        - type: state-label
          entity: sensor.time
          hold_action:
            action: none
          style:
            color: var(--primary-text-color)
            font-size: 5.41vw
            font-weight: 200
            left: 16%
            letter-spacing: "-0.05vw"
            max-width: 1px
            top: 37.5%
            pointer-events: none
          tap_action:
            action: none
        - type: state-label
          entity: sensor.date_string
          hold_action:
            action: none
          style:
            color: var(--secondary-text-color)
            font-size: 1.3vw
            font-weight: 300
            left: 31.5%
            letter-spacing: "-0.05vw"
            text-align: left
            top: 65%
            width: 30%
            pointer-events: none
          tap_action:
            action: none
  cards:
    - type: custom:stack-in-card
      mode: vertical
      keep:
        border_radius: true
        margin: true
        box_shadow: true
        background: true
      card_mod:
        style: |
          ha-card {
            padding: 0% 1% 0% 1%;
          }
      cards:
        - type: "custom:button-card"
          icon: mdi:home
          name: Dashboard
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/dashboard
        - type: "custom:button-card"
          icon: mdi:floor-plan
          name: Floorplan control
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/floorplan
        - type: "custom:button-card"
          icon: mdi:bed
          name: Bedtime & wake-up
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/sleep
        - type: "custom:button-card"
          icon: mdi:star
          name: Special
          template: navbar_button
          variables:
            link_active: "true"
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/special
        # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT AS NEEDED
        - type: "custom:button-card"
          color_type: blank_card
          styles:
            card:
              - height: 37.5vh
        - type: custom:mushroom-chips-card
          alignment: center
          card_mod:
            style: |
              ha-card {
                --chip-background: rgba(25, 25, 25, 0.2);
                --primary-text-color: var(--secondary-text-color);
              }
          chips:
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace/0
            icon: mdi:cog
          - type: entity
            entity: sensor.temperature_apartment_avg
          - type: weather
            entity: weather.yr_weather_home
            show_temperature: true
            show_conditions: true
cards:
  - type: "custom:bootstrap-grid-card"
    #container_padding: 10px
    #use_hass_style_gutter: true
    #hass_style_gutter_size: "10px"
    cards:
    - type: row
      cards:
      # 1st column
      - type: vertical-stack
        class: "col-md-6"
        cards:
        # Title card: Guests
        - type: markdown
          content: "# Guests"
          card_mod:
            style:
              ha-markdown$: |
                h1 {
                  font-weight: 300;
                }
              .: |
                ha-card {
                  background-color: var(--nested-card-background);
                }
                ha-markdown {
                  padding: var(--ha-card-padding) !important;
                }
        - type: custom:stack-in-card
          mode: vertical
          cards:
          - type: horizontal-stack
            cards:
            - type: tile
              entity: input_boolean.guest_mode_enable
              color: purple
              name: Guests staying
              hide_state: true
              card_mod:
                style: |
                  ha-card {
                    background-color: var(--nested-card-background);
                  }
            - type: custom:mushroom-chips-card
              alignment: end
              card_mod:
                style: |
                  ha-card {
                    --chip-background: rgba(25, 25, 25, 0.2);
                    --primary-text-color: var(--secondary-text-color);
                  }
              chips:
              - type: entity
                content_info: name
                name: Thermostat sleep schedule
                entity: schedule.heating_sleep_guest
          - type: horizontal-stack
            cards:
            - type: tile
              entity: input_number.temperature_sleep_guest
              hide_state: true
              icon: mdi:thermometer
              name: Guest room sleep
              features:
                - type: numeric-input
                  style: buttons
              card_mod:
                style: |
                  ha-card {
                    background-color: var(--nested-card-background);
                  }
            - type: tile
              entity: input_number.temperature_away_guest
              hide_state: true
              icon: mdi:thermometer
              name: Guest room away
              features:
                - type: numeric-input
                  style: buttons
              card_mod:
                style: |
                  ha-card {
                    background-color: var(--nested-card-background);
                  }
          - type: tile
            entity: input_boolean.party_mode_enable
            color: pink
            name: Party mode
            hide_state: true
            card_mod:
              style: |
                ha-card {
                  background-color: var(--nested-card-background);
                }
      # 2nd column
      - type: vertical-stack
        class: "col-md-6"
        cards:
        - type: markdown
          content: "# Vacation"
          card_mod:
            style:
              ha-markdown$: |
                h1 {
                  font-weight: 300;
                }
              .: |
                ha-card {
                  background-color: var(--nested-card-background);
                }
                ha-markdown {
                  padding: var(--ha-card-padding) !important;
                }
        - type: custom:stack-in-card
          mode: vertical
          cards:
          - type: markdown
            content: |
              Automatically disables automations and sets thermostats to vacation temperatures.
              Setting *return time* will make sure to automatically clean and return temperatures to normal 6h before.
            card_mod:
              style: |
                ha-card {
                  background-color: var(--nested-card-background);
                }
                ha-markdown {
                  padding: var(--ha-card-padding) !important;
                }
          - type: tile
            entity: input_boolean.vacation_mode_enable
            name: Vacation mode
            hide_state: true
            color: green
            card_mod:
              style: |
                ha-card {
                  background-color: var(--nested-card-background);
                }
          - type: entities
            entities:
            - entity: input_datetime.vacation_return_time
              name: 'Return from vacation time'
              icon: mdi:home-import-outline
    - type: row
      cards:
      - type: vertical-stack
        class: "col-md-6"
        cards:
        - type: markdown
          content: "# Seasonal"
          card_mod:
            style:
              ha-markdown$: |
                h1 {
                  font-weight: 300;
                }
              .: |
                ha-card {
                  background-color: var(--nested-card-background);
                }
                ha-markdown {
                  padding: var(--ha-card-padding) !important;
                }
        - type: entities
          entities:
            - entity: input_select.climate_season_select
              name: Cold/warm season select
