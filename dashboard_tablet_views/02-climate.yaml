title: Climate control
path: climate
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
type: "custom:ha-dashboard"
theme: ios-dark-mode
badges: []
usePanel: true
sidebar:
  screenMinWidth: 828
  buttons: []
  stickyCards:
    - type: picture-elements
      image: "/local/ui/clck-background.png"
      elements:
        - type: state-label
          entity: sensor.time
          hold_action:
            action: none
          style:
            color: var(--primary-text-color)
            font-size: 5.41vw
            font-weight: 200
            left: 16%
            letter-spacing: "-0.05vw"
            max-width: 1px
            top: 37.5%
            pointer-events: none
          tap_action:
            action: none
        - type: state-label
          entity: sensor.date_string
          hold_action:
            action: none
          style:
            color: var(--secondary-text-color)
            font-size: 1.3vw
            font-weight: 300
            left: 31.5%
            letter-spacing: "-0.05vw"
            text-align: left
            top: 65%
            width: 30%
            pointer-events: none
          tap_action:
            action: none
  cards:
    - type: custom:stack-in-card
      mode: vertical
      keep:
        border_radius: true
        margin: true
        box_shadow: true
        background: true
      card_mod:
        style: |
          ha-card {
            padding: 0% 1% 0% 1%;
          }
      cards:
        - type: "custom:button-card"
          icon: mdi:home
          name: Dashboard
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/dashboard
        - type: "custom:button-card"
          icon: mdi:floor-plan
          name: Floorplan control
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/floorplan
        - type: "custom:button-card"
          icon: mdi:thermometer
          name: Climate control
          template: navbar_button
          variables:
            link_active: "true"
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/climate
        - type: "custom:button-card"
          icon: mdi:bed
          name: Bedtime & wake-up
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/sleep
        - type: "custom:button-card"
          color_type: blank_card
          styles:
            card:
              - height: 37.5vh
        - type: custom:mushroom-chips-card
          chips:
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace/0
            icon: mdi:cog
          #- type: spacer
          - type: weather
            entity: weather.yr_weather_home
            show_temperature: true
            show_conditions: true
          alignment: center
          card_mod:
            style: |
              ha-card {
                --chip-background:: rgba(25, 25, 25, 0.2);
                --primary-text-color: var(--secondary-text-color);
              }
cards:
  - type: "custom:bootstrap-grid-card"
    #container_padding: 10px
    #use_hass_style_gutter: true
    #hass_style_gutter_size: "10px"
    cards:
      - type: row
        cards:
          - type: custom:stack-in-card
            mode: vertical
            class: "col-xs-4 col-md-4 col-xxl-3"
            cards:
              - type: markdown
                content: " ### Stue og kj√∏kken"
              - type: thermostat
                name: " "
                entity: climate.kitchen_heater
              - type: custom:button-card
                color_type: blank-card
                styles:
                  card:
                    - background: transparent
                    - height: "5vh"

          - type: custom:stack-in-card
            mode: vertical
            class: "col-xs-4 col-md-4 col-xxl-3"
            cards:
              - type: markdown
                content: " ### Bad"
              - type: thermostat
                name: " "
                entity: climate.floor_heat_bath
              - type: custom:swipe-card
