# SLEEP VIEW: BEDTIME & WAKEUP
title: Bedtime & wakeup
path: sleep
type: sidebar
theme: ios-dark-mode
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
cards:
  # SIDEBAR CONTENTS
  - type: vertical-stack
    view_layout:
      position: sidebar
    cards:
    # Display Clock
    - type: custom:button-card
      entity: sensor.time
      template: navbar_clock
    # Display Date string
    - type: custom:button-card
      entity: sensor.date_string
      template: navbar_datestring
    # NAVBUTTONS
    # Dashboard
    - type: custom:button-card
      template: navbar_button
      name: Dashboard
      icon: mdi:home
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/dashboard
    - type: custom:button-card
      template: navbar_button
      name: Floorplan control
      icon: mdi:floor-plan      
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/floorplan
    - type: custom:button-card
      template: navbar_button
      name: Bedtime & wake-up
      icon: mdi:bed
      variables:
        link_active: "true"
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/sleep
    - type: custom:button-card
      icon: mdi:lightning-bolt
      name: Energy
      template: navbar_button
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/consumption
    - type: custom:button-card
      icon: mdi:information-slab-circle
      name: Guest info
      template: navbar_button
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/guests
    - type: custom:button-card
      icon: mdi:speaker
      name: Listen
      template: navbar_button
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/audio
    # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT AS NEEDED
    - type: custom:button-card
      color_type: blank-card
      styles:
        card:
          - height: 25vh
    - type: custom:mushroom-chips-card
      alignment: center
      card_mod:
        style: |
          ha-card {
            --chip-background: rgba(25, 25, 25, 0.2);
            --primary-text-color: var(--secondary-text-color);
          }
      chips:
      - type: action
        tap_action:
          action: navigate
          navigation_path: /lovelace/0
        icon: mdi:cog
      - type: entity
        entity: sensor.temperature_apartment_avg
      - type: weather
        entity: weather.yr_weather_home
        show_temperature: true
        show_conditions: false

  # MAIN VIEW CONTENT
  - type: custom:mod-card
    card_mod:
      # Add 5% padding on both sides of the main content
      style: |
        ha-card {
          padding: 0px 5vw;
        }
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
          # BEDTIME TITLE
          - type: picture
            image: /local/ui/bedtime-vibe.png
          # WAKE-UP TITLE
          - type: picture
            image: /local/ui/wakeup-vibe.png
        - type: horizontal-stack
          cards:  
          # BEDTIME CONTROLS
          - type: custom:stack-in-card
            mode: vertical
            cards:
            - type: custom:mushroom-template-card
              entity: input_boolean.bedtime_trigger_active
              primary: Bedtime routine enabled
              secondary: '{{ states(''input_boolean.bedtime_trigger_active'').capitalize() }}'
              icon: |-
                {% if is_state('input_boolean.bedtime_trigger_active', 'on') %}
                  mdi:bed
                {% else %}
                  mdi:bed-empty
                {% endif %}
              icon_color: |-
                {% if is_state('input_boolean.bedtime_trigger_active', 'on') %}
                  accent
                {% else %}
                  disabled
                {% endif %}
              tap_action:
                action: toggle
              hold_action:
                action: more-info
              card_mod:
                style: |
                  ha-card {
                    background-color: transparent !important;
                  }
            - type: horizontal-stack
              cards:
              - type: custom:time-picker-card
                entity: input_datetime.bedtime_trigger_weekdays
                hour_mode: 24
                hour_step: 1
                minute_step: 5
                layout:
                  hour_mode: double
                  align_controls: center
                  name: header
                hide:
                  seconds: true
                name: Sunday - Thursday
                link_values: true
                card_mod:
                  style: |
                    ha-card {
                      --tpc-elements-background-color: var(--button-card-background) !important;
                      --tpc-icon-color: var(--secondary-text-color);
                      background-color: transparent !important;
                      padding-left: 12px !important;
                    }
                    .time-picker-header {
                      border-top-left-radius: 0px !important;
                      border-top-right-radius: 0px !important;
                      font-weight: 500;
                    }
              - type: custom:time-picker-card
                entity: input_datetime.bedtime_trigger_weekends
                hour_mode: 24
                hour_step: 1
                minute_step: 5
                layout:
                  hour_mode: double
                  align_controls: center
                  name: header
                hide:
                  seconds: true
                name: Friday & Saturday
                link_values: true
                card_mod:
                  style: |
                    ha-card {
                      --tpc-elements-background-color: var(--button-card-background) !important;
                      --tpc-icon-color: var(--secondary-text-color);
                      background-color: transparent !important;
                      padding-right: 12px !important;
                    }
                    .time-picker-header {
                      border-top-left-radius: 0px !important;
                      border-top-right-radius: 0px !important;
                      font-weight: 500;
                    }
          # WAKE-UP CONTROLS
          - type: custom:stack-in-card
            mode: vertical
            cards:
            - type: custom:mushroom-template-card
              entity: input_boolean.wakeup_alarm_active
              primary: Wake-up routine enabled
              secondary: '{{ states(''input_boolean.wakeup_alarm_active'').capitalize() }}'
              icon: |-
                {% if is_state('input_boolean.wakeup_alarm_active', 'on') %}
                  mdi:alarm-check
                {% else %}
                  mdi:alarm-off
                {% endif %}
              icon_color: |-
                {% if is_state('input_boolean.wakeup_alarm_active', 'on') %}
                  accent
                {% else %}
                  disabled
                {% endif %}
              tap_action:
                action: toggle
              hold_action:
                action: more-info
              card_mod:
                style: |
                  ha-card {
                    background-color: transparent !important;
                  }
            - type: horizontal-stack
              cards:
              - type: custom:time-picker-card
                entity: input_datetime.wakeup_alarm_weekdays
                hour_mode: 24
                hour_step: 1
                minute_step: 5
                layout:
                  hour_mode: double
                  align_controls: center
                  name: header
                hide:
                  seconds: true
                name: Monday - Friday
                link_values: true
                card_mod:
                  style: |
                    ha-card {
                      --tpc-elements-background-color: var(--button-card-background) !important;
                      --tpc-icon-color: var(--secondary-text-color);
                      background-color: transparent !important;
                      padding-left: 12px !important;
                    }
                    .time-picker-header {
                      border-top-left-radius: 0px !important;
                      border-top-right-radius: 0px !important;
                      font-weight: 500;
                    }
              - type: custom:time-picker-card
                entity: input_datetime.wakeup_alarm_weekends
                hour_mode: 24
                hour_step: 1
                minute_step: 5
                layout:
                  hour_mode: double
                  align_controls: center
                  name: header
                hide:
                  seconds: true
                name: Saturday & Sunday
                link_values: true
                card_mod:
                  style: |
                    ha-card {
                      --tpc-elements-background-color: var(--button-card-background) !important;
                      --tpc-icon-color: var(--secondary-text-color);
                      background-color: transparent !important;
                      padding-right: 12px !important;
                    }
                    .time-picker-header {
                      border-top-left-radius: 0px !important;
                      border-top-right-radius: 0px !important;
                      font-weight: 500;
                    }
        - type: horizontal-stack
          cards:
          - type: vertical-stack
            cards:
            # BEDTIME INFO
            - type: custom:stack-in-card
              mode: vertical
              keep:
                background: false
              cards:
                - type: custom:mushroom-template-card
