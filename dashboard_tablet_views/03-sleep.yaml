title: Bedtime & wakeup
path: sleep
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
type: "custom:ha-dashboard"
theme: ios-dark-mode
badges: []
usePanel: true
sidebar:
  screenMinWidth: 828
  buttons: []
  stickyCards:
    - type: picture-elements
      image: "/local/ui/clck-background.png"
      elements:
        - type: state-label
          entity: sensor.time
          hold_action:
            action: none
          style:
            color: var(--primary-text-color)
            font-size: 5.41vw
            font-weight: 200
            left: 16%
            letter-spacing: "-0.05vw"
            max-width: 1px
            top: 37.5%
            pointer-events: none
          tap_action:
            action: none
        - type: state-label
          entity: sensor.date_string
          hold_action:
            action: none
          style:
            color: var(--secondary-text-color)
            font-size: 1.3vw
            font-weight: 300
            left: 31.5%
            letter-spacing: "-0.05vw"
            text-align: left
            top: 65%
            width: 30%
            pointer-events: none
          tap_action:
            action: none
  cards:
    - type: custom:stack-in-card
      mode: vertical
      keep:
        border_radius: true
        margin: true
        box_shadow: true
        background: true
      card_mod:
        style: |
          ha-card {
            padding: 0% 1% 0% 1%;
          }
      cards:
        - type: "custom:button-card"
          icon: mdi:home
          name: Dashboard
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/dashboard
        - type: "custom:button-card"
          icon: mdi:floor-plan
          name: Floorplan control
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/floorplan
        - type: "custom:button-card"
          icon: mdi:bed
          name: Bedtime & wake-up
          template: navbar_button
          variables:
            link_active: "true"
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/sleep
        - type: "custom:button-card"
          icon: mdi:chart-bar
          name: Consumption
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/consumption
        - type: "custom:button-card"
          icon: mdi:star
          name: Special
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/special
        - type: "custom:button-card"
          icon: mdi:speaker
          name: Listen
          template: navbar_button
          tap_action:
            action: navigate
            navigation_path: /dashboard-tablet/audio
        # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT AS NEEDED
        - type: "custom:button-card"
          color_type: blank_card
          styles:
            card:
              - height: 25vh
        - type: custom:mushroom-chips-card
          alignment: center
          card_mod:
            style: |
              ha-card {
                --chip-background: rgba(25, 25, 25, 0.2);
                --primary-text-color: var(--secondary-text-color);
              }
          chips:
          - type: action
            tap_action:
              action: navigate
              navigation_path: /lovelace/0
            icon: mdi:cog
          - type: entity
            entity: sensor.temperature_apartment_avg
          - type: weather
            entity: weather.yr_weather_home
            show_temperature: true
            show_conditions: true
cards:
  - type: "custom:bootstrap-grid-card"
    #container_padding: 10px
    #use_hass_style_gutter: true
    #hass_style_gutter_size: "10px"
    cards:
      - type: row
        cards:
        # Whitespace left
        - type: vertical-stack
          class: "col-md-1"
          cards:
          - type: custom:button-card
            color_type: blank_card
            styles:
              card:
              - background-color: transparent
          # Bedtime column
        # Bedtime column
        - type: vertical-stack
          class: "col-md-5"
          cards:
            # Title card: Bedtime
            - type: markdown
              content: "# Bedtime"
              card_mod:
                style:
                  ha-markdown$: |
                    h1 {
                      font-weight: 300;
                    }
                  .: |
                    ha-card {
                      background-color: var(--nested-card-background);
                    }
                    ha-markdown {
                      padding: var(--ha-card-padding) !important;
                    }
            # Enable bedtime and set time
            - type: custom:stack-in-card
              mode: vertical
              cards:
              - type: custom:mushroom-entity-card
                entity: input_boolean.bedtime_alarm_active
                name: Automatic bedtime
                icon: mdi:power
                tap_action:
                  action: toggle
              - type: custom:time-picker-card
                entity: input_datetime.bedtime_alarm
                hour_mode: 24
                hour_step: 1
                minute_step: 1
                layout:
                  hour_mode: double
                  align_controls: left
                  name: header
                  embedded: false
                  thin: true
                hide:
                  seconds: true
                  icon: true
                  name: true
                card_mod:
                  style: |
                    ha-card {
                      --tpc-elements-background-color: transparent !important;
                      padding: var(--ha-card-padding) !important;
                    }
              # Chips relevant bedtime info
              #- type: custom:mushroom-chips-card
              #  alignment: center
              #  chips:
              #    - type: entity
              #      entity: switch.heated_sheet_switch
              #      content_info: state
              #      name: Varmelaken
              #      icon: mdi:heating-coil
              #      use_entity_picture: false
              #    - type: entity
              #      entity: sensor.heated_sheet_setting
              #      icon: mdi:heating-coil
              #    - type: entity
              #      entity: input_number.apartment_dimmer
              #      icon: mdi:lightbulb-group
              #    - type: light
              #      entity: light.pendant_bedroom
              #      icon: mdi:ceiling-light
              #  card_mod: 
              #    style: |
              #      ha-card {
              #        padding: var(--ha-card-padding) !important;
              #        --chip-background: var(--button-card-background);
              #      }
            # Control heated sheet
            - type: custom:stack-in-card
              mode: vertical
              cards:
              - type: custom:timer-bar-card
                entity: timer.heated_sheet_timer
                name: "Heated sheet timer"
                invert: true
                bar_direction: rtl
                mushroom:
                  layout: horizontal
                  color: deep-orange
                card_mod:
                  style: |
                    ha-card {
                      background-color: var(--nested-card-background);
                    }
              - type: horizontal-stack
                cards:
                - type: tile
                  entity: script.bedroom_heated_sheet_control
                  color: white
                  icon: mdi:chevron-up
                  hide_state: true
                  name: Timer +30min
                  tap_action:
                    action: call-service
                    service: script.bedroom_heated_sheet_control
                    data:
                      command: up
                      increase: 00:30:00
                  icon_tap_action:
                    action: call-service
                    service: script.bedroom_heated_sheet_control
                    data:
                      command: up
                      increase: 00:30:00
                - type: tile
                  entity: script.bedroom_heated_sheet_control
                  color: white
                  icon: mdi:chevron-down
                  hide_state: true
                  name: Timer -10min
                  tap_action:
                    action: call-service
                    service: script.bedroom_heated_sheet_control
                    data:
                      command: down
                      decrease: 00:10:00
                  icon_tap_action:
                    action: call-service
                    service: script.bedroom_heated_sheet_control
                    data:
                      command: down
                      decrease: 00:10:00
        # Wake-up column
        - type: vertical-stack
          class: "col-md-5"
          cards:
            - type: markdown
              content: "# Wake-up"
              card_mod:
                style:
                  ha-markdown$: |
                    h1 {
                      font-weight: 300;
                    }
                  .: |
                    ha-card {
                      background-color: var(--nested-card-background);
                    }
                    ha-markdown {
                      padding: var(--ha-card-padding) !important;
                    }
            - type: custom:stack-in-card
              mode: vertical
              cards:
              - type: custom:mushroom-entity-card
                entity: input_boolean.wakeup_alarm_active
                name: Wake-up alarm for tomorrow
                icon: mdi:power
                tap_action:
                  action: toggle
              - type: custom:time-picker-card
                entity: input_datetime.wakeup_alarm
                hour_mode: 24
                hour_step: 1
                minute_step: 1
                layout:
                  hour_mode: double
                  align_controls: left
                  name: header
                  embedded: false
                  thin: true
                hide:
                  seconds: true
                  icon: true
                  name: true
                card_mod:
                  style:
                    time_unit$: |
                      input {
                        border: 1px solid white !important;
                      }
                    .: |
                      ha-card {
                        --tpc-elements-background-color: transparent !important;
                        --tpc-icon-color: var(--secondary-text-color);
                        padding: var(--ha-card-padding) !important;
                      }
        # Whitespace right
        - type: vertical-stack
          class: "col-md-1"
          cards:
          - type: custom:button-card
            color_type: blank_card
            styles:
              card:
              - background-color: transparent