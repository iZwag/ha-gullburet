# AUDIO VIEW
title: Audio
path: audio
type: sidebar
theme: ios-dark-mode
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
cards:
  # SIDEBAR CONTENTS
  - type: vertical-stack
    view_layout:
      position: sidebar
    cards:
    # Display Clock
    - type: custom:button-card
      entity: sensor.time
      template: navbar_clock
    # Display Date string
    - type: custom:button-card
      entity: sensor.date_string
      template: navbar_datestring
    # NAVBUTTONS
    # Dashboard
    - type: custom:button-card
      template: navbar_button
      name: Dashboard
      icon: mdi:home
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/dashboard
    - type: custom:button-card
      template: navbar_button
      name: Floorplan control
      icon: mdi:floor-plan      
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/floorplan
    - type: custom:button-card
      template: navbar_button
      name: Bedtime & wake-up
      icon: mdi:bed
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/sleep
    - type: custom:button-card
      icon: mdi:lightning-bolt
      name: Energy
      template: navbar_button
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/consumption
    - type: custom:button-card
      icon: mdi:information-slab-circle
      name: Guest info
      template: navbar_button
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/guests
    - type: custom:button-card
      icon: mdi:speaker
      name: Listen
      template: navbar_button
      variables:
        link_active: "true"
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/audio
    # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT AS NEEDED
    - type: custom:button-card
      color_type: blank-card
      styles:
        card:
          - height: 25vh
    - type: custom:mushroom-chips-card
      alignment: center
      card_mod:
        style: |
          ha-card {
            --chip-background: rgba(25, 25, 25, 0.2);
            --primary-text-color: var(--secondary-text-color);
          }
      chips:
      - type: action
        tap_action:
          action: navigate
          navigation_path: /lovelace/0
        icon: mdi:cog
      - type: entity
        entity: sensor.temperature_apartment_avg
      - type: weather
        entity: weather.yr_weather_home
        show_temperature: true
        show_conditions: false

  # MAIN VIEW CONTENT
  - type: custom:mod-card
    card_mod:
      # Add 5% padding on both sides of the main content
      style: |
        ha-card {
          padding: 10vh 5vw 0px;
        }
    card:
    # MAIN COLUMN CONTENT
      type: vertical-stack
      cards:
      - type: horizontal-stack
        cards:
        # SELECT ROOM
        - type: custom:mod-card
          card_mod:
            style: |
              ha-card {
                background-color: var(--ha-card-background);
                border-radius: var(--ha-card-border-radius);
              }
          card:
            type: custom:layout-card
            layout_type: grid
            layout:
              grid-gap: "var(--ha-card-padding) var(--ha-card-padding)"
              grid-template-columns: 1fr 1fr 1fr
              margin: 0px
              padding: var(--ha-card-padding)
            cards:
            # SELECT LIVING ROOM
            - type: custom:button-card
              entity: input_select.audio_speaker_select
              icon: mdi:sofa
              name: "Living room"
              template: input_select_buttons
              variables:
                select_option: "Living room"
            # SELECT KITCHEN
            - type: custom:button-card
              entity: input_select.audio_speaker_select
              icon: mdi:stove
              name: "Kitchen"
              template: input_select_buttons
              variables:
                select_option: "Kitchen"
            # SELECT LIVING ROOM
            - type: custom:button-card
              entity: input_select.audio_speaker_select
              icon: mdi:speaker-wireless
              name: "Sonos Move"
              template: input_select_buttons
              variables:
                select_option: "Sonos Move"
        # GROUP SPEAKERS
        - type: custom:mod-card
          card_mod:
            style: |
              ha-card {
                background-color: var(--ha-card-background);
                border-radius: var(--ha-card-border-radius);
              }
          card:
            type: custom:layout-card
            layout_type: grid
            layout:
              grid-gap: "var(--ha-card-padding) var(--ha-card-padding)"
              grid-template-columns: 1fr 1fr 1fr
              margin: 0px
              padding: var(--ha-card-padding)
            cards:
            - type: custom:button-card
              icon: mdi:speaker-multiple
              name: 'Common rooms'
              template: light_mode
              entity: script.speakers_join_all
              tap_action:
                action: call-service
                service: script.speakers_join_all
                data:
                  selected_speaker: >
                    [[[
                      return states['input_select.audio_speaker_select'].state;
                    ]]]
            - type: custom:button-card
              icon: mdi:speaker-multiple
              name: "Living + Kitchen"
              entity: script.speakers_group_living_kitchen
              template: light_mode
              tap_action:
                action: call-service
                service: script.speakers_group_living_kitchen
            - type: custom:button-card
              icon: mdi:close-box-multiple
              name: Ungroup
              template: light_mode
              entity: script.speakers_unjoin_all
              tap_action:
                action: call-service
                service: script.speakers_unjoin_all
