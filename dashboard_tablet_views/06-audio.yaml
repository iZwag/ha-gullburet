                artwork: full-cover # cover, full-cover, material, full-cover-fit
                info: short  # default, short, scroll
                toggle_power: false
                background: /local/ui/sonos_living.jpg
                idle_view:
                  when_idle: false
                  when_paused: false
                  when_standby: false
                hide:
                  name: true
                  icon: true
                  info: true 
                  power: true # No Sonos support. Always hide this.
                  source: true
