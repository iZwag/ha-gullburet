# AUDIO VIEW
title: Audio
path: audio
type: sidebar
theme: ios-dark-mode
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
cards:
  # SIDEBAR CONTENTS
  - type: vertical-stack
    view_layout:
      position: sidebar
    cards:
    # Display Clock
    - type: custom:button-card
      entity: sensor.time
      template: navbar_clock
    # Display Date string
    - type: custom:button-card
      entity: sensor.date_string
      template: navbar_datestring
    # NAVBUTTONS
    # Dashboard
    - type: custom:button-card
      template: navbar_button
      name: Dashboard
      icon: mdi:home
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/dashboard
    - type: custom:button-card
      template: navbar_button
      name: Floorplan control
      icon: mdi:floor-plan      
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/floorplan
    - type: custom:button-card
      template: navbar_button
      name: Bedtime & wake-up
      icon: mdi:bed
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/sleep
    - type: custom:button-card
      icon: mdi:chart-bar
      name: Consumption
      template: navbar_button
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/consumption
    - type: custom:button-card
      icon: mdi:star
      name: Special
      template: navbar_button
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/special
    - type: custom:button-card
      icon: mdi:speaker
      name: Listen
      template: navbar_button
      variables:
        link_active: "true"
      tap_action:
        action: navigate
        navigation_path: /dashboard-tablet/audio
    # VERTICAL SPACER ELEMENT: ADJUST THE HEIGHT AS NEEDED
    - type: custom:button-card
      color_type: blank_card
      styles:
        card:
          - height: 25vh
          - background-color: transparent
    - type: custom:mushroom-chips-card
      alignment: center
      card_mod:
        style: |
          ha-card {
            --chip-background: rgba(25, 25, 25, 0.2);
            --primary-text-color: var(--secondary-text-color);
          }
      chips:
      - type: action
        tap_action:
          action: navigate
          navigation_path: /lovelace/0
        icon: mdi:cog
      - type: entity
        entity: sensor.temperature_apartment_avg
      - type: weather
        entity: weather.yr_weather_home
        show_temperature: true
        show_conditions: true

  # MAIN VIEW CONTENT
  - type: "custom:bootstrap-grid-card"
    #container_padding: 10px
    #use_hass_style_gutter: true
    #hass_style_gutter_size: "10px"
    cards:
    - type: row
      cards:
      # LEFT COLUMN SPACER
      - type: vertical-stack
        class: "col-md-1"
        cards:
        - type: custom:button-card
          color_type: blank_card
          styles:
            card:
            - background-color: transparent  
      # MAIN COLUMN CONTENT
      - type: vertical-stack
        class: "col-md-10"
        cards:
        # TOP VERTICAL SPACER
        - type: custom:button-card
          color_type: blank_card
          styles:
            card:
            - background-color: transparent
            - height: 10vh
        # SPEAKER + USER SELECT SECTION
        - type: custom:mod-card
          card_mod:
            style: |
              ha-card {
                background-color: var(--ha-card-background);
                border-radius: var(--ha-card-border-radius);
              }
          card:
            type: custom:layout-card
            layout_type: grid
            layout:
              grid-gap: "var(--ha-card-padding) var(--ha-card-padding)"
              grid-template-columns: 49.5% 1fr 1fr 1fr
              margin: 0px
              padding: var(--ha-card-padding)
            cards:
            - type: custom:mushroom-select-card
              entity: input_select.audio_speaker_select
              layout: horizontal
              icon_type: icon
              secondary_info: none
              primary_info: name
              name: Speaker
              icon_color: grey
              card_mod:
                style: |
                  ha-card {
                    background-color: var(--nested-card-background) !important;
                    padding: 4px 0 0 0 !important;
                  }
            - type: custom:button-card
              icon: mdi:speaker-multiple
              name: 'Common rooms'
              template: light_mode
              entity: script.speakers_join_all
              tap_action:
                action: call-service
                service: script.speakers_join_all
                data:
                  selected_speaker: >
                    [[[
                      return states['input_select.audio_speaker_select'].state;
                    ]]]
            - type: custom:button-card
              icon: mdi:speaker-multiple
              name: Living/Kitchen
              entity: script.speakers_group_living_kitchen
              template: light_mode
              tap_action:
                action: call-service
                service: script.speakers_group_living_kitchen
            - type: custom:button-card
              icon: mdi:speaker
              name: Ungroup
              template: light_mode
              entity: script.speakers_unjoin_all
              tap_action:
                action: call-service
                service: script.speakers_unjoin_all
        # SHOW SELECTED SPEAKER RELATED CONTENT
