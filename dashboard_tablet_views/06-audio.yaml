                      style: 
                        sonos-media-browser$: |
                          sonos-media-browser-header {
                            display: none !important;
                          }
                  - type: custom:sonos-card
                    heightPercentage: 68.75
                    title: ''
                    sections:
                    - grouping
                    entityId: media_player.sonos_living
                    entities:
                    - media_player.sonos_living
