# Hide default Home Assistant header menu and sidebar-menu
kiosk_mode:
  hide_header: true
  hide_sidebar: true

# "custom:button-card" button templates used in the views.
button_card_templates: !include button_card_templates.yaml

# Visible strings in mobile view are configured in Norwegian to improve WAF
# Include all the views for this Dashboard.
views: !include_dir_list "/config/dashboard_mobile_views/"
