title: Special
path: special
type: masonry
icon: mdi:star
background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
theme: ios-dark-mode
cards:
# The main column - Orders all of the content in one column
- type: custom:mod-card
  card_mod:
    style: |
      ha-card {
        padding: 0px 12px 12px;
      }
  card:
    type: vertical-stack
    cards:
    # Top navigation
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: back
          icon_color: light-grey
        - type: action
          tap_action:
            action: navigate
            navigation_path: /dashboard-mobile/start
          icon: mdi:home
          icon_color: primary
    
    # -----------------------------------------------
    # MAIN SECTION
    # -----------------------------------------------
    # PARTY
    # Title
    - type: custom:mushroom-title-card
      title: Fest
    # Party mode enable
    - type: tile
      entity: input_boolean.party_mode_enable
      color: pink
      name: Festmodus!
      hide_state: true
    
    # VACATION
    # Title
    - type: custom:mushroom-title-card
      title: Ferie
    # Instructions
    - type: markdown
      content: |
        Automatically disables automations and sets thermostats to vacation temperatures.
        Setting *return time* will make sure to automatically clean and return temperatures to normal 6h before.
    # Vacation mode enable
    - type: tile
      entity: input_boolean.vacation_mode_enable
      name: Feriemodus
      hide_state: true
      color: green
    # Return home datetime
    - type: entities
      entities:
      - entity: input_datetime.vacation_return_time
        name: 'Hjem fra ferie'
        icon: mdi:home-import-outline

    # SEASONAL
    # Title
    - type: custom:mushroom-title-card
      title: Årstider
    # Select season
    - type: entities
      show_header_toggle: false
      entities:
        - entity: input_select.climate_season_select
          name: Cold/warm season select
    

    # WAKEUP CONTROL INPUTS
    # Title
    - type: custom:mushroom-title-card
      title: Oppvåknignsrutine variabler
    - type: custom:numberbox-card
      border: false
      entity: input_number.wakeup_audio_start_volume
      unit: '%'
      icon: false
      name: Startvolum
    # BLINDS OPEN DELAY
    - type: custom:numberbox-card
      border: false
      entity: input_number.wakeup_blinds_open_delay
      unit: min
      name: Persienner åpnes, forsinkelse
      icon: false
    # Audio amplifies delay
    - type: custom:numberbox-card
      border: false
      entity: input_number.wakeup_audio_amp_delay
      unit: min
      name: Høyere volum, forsinkelse
      icon: false
    # AUDIO GETS LOUD DELAY
    - type: custom:numberbox-card
      border: false
      entity: input_number.wakeup_audio_loud_delay
      unit: min
      name: Høyest volum, forsinkelse
      icon: false

    # AUTO-DIM BRIGHTNESS LEVELS
    # Title
    - type: custom:mushroom-title-card
      title: Auto-dim styrkenivåer
    # Highest
    - type: custom:mushroom-number-card
      entity: input_number.dimconstant_highest
      layout: horizontal
      display_mode: buttons
      icon_color: accent
      name: Høyest (midt på dagen)
    # Lowest
    - type: custom:mushroom-number-card
      entity: input_number.dimconstant_high
      layout: horizontal
      display_mode: buttons
      icon_color: accent
      name: Høy (ettermiddag)
    # Lowest
    - type: custom:mushroom-number-card
      entity: input_number.dimconstant_medium
      layout: horizontal
      display_mode: buttons
      icon_color: accent
      name: Medium (solnedgang)
    # Low
    - type: custom:mushroom-number-card
      entity: input_number.dimconstant_low
      layout: horizontal
      display_mode: buttons
      icon_color: accent
      name: Lav (skumring)
    # Lowest
    - type: custom:mushroom-number-card
      entity: input_number.dimconstant_lowest
      layout: horizontal
      display_mode: buttons
      icon_color: accent
      name: Lavest (midnatt)
