        }
    chips:
    - type: entity
      entity: sensor.temperature_bedroom
    - type: entity
      entity: sensor.humidity_bedroom
    - type: entity
      icon: mdi:heat-wave
      entity: input_select.heating_mode_bedroom
  # Heating mode temperature constants
