title: Start
path: start
type: masonry
icon: mdi:cellphone
#background: center / cover no-repeat url("/local/ui/bg-gradient3.png") fixed
theme: ios-dark-mode
cards:
# The main column - Orders all of the content in one column
- type: custom:mod-card
  card_mod:
    style: |
      ha-card {
        padding: 0px 12px 12px;
      }
  card:
    type: vertical-stack
    cards:
    # Top navigation
    - type: custom:mushroom-chips-card
      alignment: justify
      chips:
        - type: action
          tap_action:
            action: navigate
            navigation_path: /lovelace/0
          icon: mdi:cog
          icon_color: light-grey
        - type: action
          tap_action:
            action: navigate
            navigation_path: /dashboard-mobile/heating
          icon: mdi:heat-wave
          icon_color: deep-orange
        - type: action
          tap_action:
            action: navigate
            navigation_path: /dashboard-mobile/start
          icon: mdi:home
          icon_color: primary
    # Greeting title card
    - type: custom:mushroom-title-card
      title: |
        {% set now = now().hour %} 
        {% if now >= 5 and now < 9 %}
          God morgen ‚òÄÔ∏è
        {% elif now >= 9 and now < 12 %}
          God formiddag üíº
        {% elif now >= 12 and now < 15 %}
          God dag üç¶
        {% elif now >= 15 and now < 18 %}
          God ettermiddag üö¥
        {% elif now >= 18 and now < 23 %}
          God kveld üçî
        {% else %}
          Sov godt üò¥ 
        {% endif %}
    - type: custom:mushroom-chips-card
      alignment: start
      card_mod:
        style: |
          ha-card {
            --chip-background: rgba(25, 25, 25, 0.2);
            --primary-text-color: var(--secondary-text-color);
          }
      chips:
      - type: entity
        entity: sensor.temperature_apartment_avg
      - type: weather
        entity: weather.yr_weather_home
        show_temperature: true
        show_conditions: true
      - type: entity
        entity: sensor.humidity_apartment_average
      - type: template
        entity: sensor.energy_price_hourly_total
        icon_color: ''
        icon: mdi:cash
        content: >
          {% set price = states('sensor.energy_price_hourly_total') | float(default=0) %}
          {{ ((price * 100) | round(0)) ~ " √∏re/kWh" }}
    # Aktivere vekkerutine
    - type: horizontal-stack
      cards:
      - type: tile
        entity: input_boolean.wakeup_alarm_active
        name: Vekkerutine aktiv
        color: accent
        vertical: true
        tap_action:
          action: toggle
      - type: conditional
        conditions:
          - condition: state
            entity: sensor.bedtime_display_time
            state: weekday
        card:
          type: custom:time-picker-card
          entity: input_datetime.wakeup_alarm_weekdays
          hour_mode: 24
          hour_step: 1
          minute_step: 5
          layout:
            hour_mode: double
            align_controls: center
            name: header
            embedded: false
            thin: true
          hide:
            seconds: true
            name: true
            icon: true
          link_values: true
          card_mod:
          style: |
            ha-card {
              --tpc-elements-background-color: var(--button-card-background) !important;
              --tpc-icon-color: var(--secondary-text-color);
            }
      - type: conditional
        conditions:
          - condition: state
            entity: sensor.bedtime_display_time
            state: weekend
        card:
          type: custom:time-picker-card
          entity: input_datetime.wakeup_alarm_weekends
          hour_mode: 24
          hour_step: 1
          minute_step: 5
          layout:
            hour_mode: double
            align_controls: center
            name: header
            embedded: false
            thin: true
          hide:
            seconds: true
            name: true
            icon: true
          link_values: true
          card_mod:
          style: |
            ha-card {
              --tpc-elements-background-color: var(--button-card-background) !important;
              --tpc-icon-color: var(--secondary-text-color);
            }
    - type: horizontal-stack
      cards:
      - type: custom:mushroom-template-card
        entity: sensor.wakeup_light_start_time
        icon: mdi:sun-clock
        primary: Oppv√•kningslys
        secondary: |-
          {% if is_state('input_boolean.wakeup_alarm_active', 'on') %}
            Starter {{ (state_attr('sensor.wakeup_light_start_time', 'time')).split(':')[0:2] | join(':') }}
          {% else %}
            Ikke aktiv
          {% endif %}
        icon_color: |-
          {% if is_state('input_boolean.wakeup_alarm_active', 'on') %}
            white
          {% else %}
            disabled
          {% endif %}
        badge_icon: mdi:numeric-1-circle
        badge_color: black
        tap_action:
          action: none
        hold_action:
          action: none
      - type: custom:mushroom-template-card
        entity: input_boolean.wakeup_alarm_active
        icon: mdi:alarm-note
        primary: Vekkelyd
        secondary: |-
          {% if is_state('input_boolean.wakeup_alarm_active', 'on') %}
            {% set alarm_time = state_attr('switch.sonos_alarm_72', 'time') %}
            Starter {{ alarm_time.split(':')[0:2] | join(':') }}
          {% else %}
            Ikke aktiv
          {% endif %}
        icon_color: |-
          {% if is_state('input_boolean.wakeup_alarm_active', 'on') %}
            white
          {% else %}
            disabled
          {% endif %}
        badge_icon: mdi:numeric-2-circle
        badge_color: black
        tap_action:
          action: none
        hold_action:
          action: none

