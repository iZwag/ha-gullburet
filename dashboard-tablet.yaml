# TEMPLATE FOR "custom:button-card" BUTTONS
button_card_templates:
  # NAVIGATION BUTTONS IN SIDEBAR
  navbar_button:
    variables:
      link_active: "false"
    layout: icon_name_state
    styles:
      grid:
        - grid-template-areas: '"s n i"'
        - grid-template-columns: 12.5% 1fr 20%
      card:
        - box-shadow: "0px 0.2vw 0.8vw 0px rgba(0,0,0,0.1)"
        - background-color: "rgba(25,25,25,0.25)"
        - padding: 15px
        - --keep-background: "true"
      icon:
        - width: 25px
        - height: 25px
        - color: >
            [[[ 
              if (variables.link_active == "true") return "var(--primary-text-color)";
              return "var(--secondary-text-color)";
            ]]]
      name:
        - align-self: middle
        - justify-self: start
        - color: >
            [[[ 
              if (variables.link_active == "true") return "var(--primary-text-color)";
              return "var(--secondary-text-color)";
            ]]]
      custom_fields:
        notification:
          - background-color: >
              [[[
                if (variables.link_active == "true") return "var(--accent-color)";
                return "rgba(0,0,0,0)";
              ]]]
          - color: rgba(0,0,0,0)
          - border-radius: 50%
          - position: absolute
          - left: 8%
          - top: 45%
          - height: 7px
          - width: 7px
    custom_fields:
      notification: false

  # LIGHT MODES: ALL ON, ALL OFF, BEDTIME ETC.
  light_mode:
    show_state: false
    size: 25px
    #aspect_ratio: 3/2
    styles:
      card:
        - height: "62px"
      name:
        - font-size: "0.8em"
        - color: var(--secondary-text-color)

  # THERMOSTAT PROGRAM/MANUAL TOGGLE SWITCH
  thermostat_program:
    layout: icon_name
    state:
      - value: "on"
        name: "Program"
        icon: mdi:toggle-switch
        color: rgb(255, 111, 34)
      - value: "off"
        name: "Manuell"
        icon: mdi:toggle-switch-off
        color: rgb(85, 85, 85)
    styles:
      grid:
        - grid-template-areas: '"s n i l"'
        - grid-template-columns: 20% 1fr 1fr 20%
      card:
        - padding-top: 0%
        - padding-bottom: 0%
        - height: "5vh"
        - background: transparent
