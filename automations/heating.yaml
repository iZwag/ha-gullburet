- id: '1708426169372'
  alias: Heating - Bath - Update mode on schedule triggers
  description: ''
  trigger:
  - platform: state
    entity_id:
    - schedule.heating_sleep_bath
    from: 'off'
    to: 'on'
    id: sleep-on
  - platform: state
    entity_id:
    - schedule.heating_sleep_bath
    from: 'on'
    to: 'off'
    id: sleep-off
  - platform: state
    entity_id:
    - schedule.heating_comfort_bath
    from: 'off'
    to: 'on'
    id: comfort-on
  - platform: state
    entity_id:
    - schedule.heating_comfort_bath
    from: 'on'
    to: 'off'
    id: comfort-off
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.heating_mode_bath
      state: Manual
    alias: If Bath control mode is not Manual
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - sleep-on
      sequence:
      - service: script.heating_set_thermostat_mode
        metadata: {}
        data:
          mode: Sleep
          control_mode_entity: input_select.heating_mode_bath
    - conditions:
      - condition: trigger
        id:
        - comfort-on
      sequence:
      - service: script.heating_set_thermostat_mode
        metadata: {}
        data:
          mode: Comfort
          control_mode_entity: input_select.heating_mode_bath
    - conditions:
      - condition: trigger
        id:
        - sleep-off
        - comfort-off
      sequence:
      - service: script.heating_set_thermostat_mode
        metadata: {}
        data:
          mode: Away
          control_mode_entity: input_select.heating_mode_bath
  mode: restart

